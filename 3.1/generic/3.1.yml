        after three (3) invalid login attempts during a 120-minute time window. Require
        the lock out to persist until released by an administrator.
  - label: 'Moderate:'
    parts:
    - label: Std.1
      text: Configure the information system to lock out the user account automatically
        after five (5) invalid login attempts during a 120-minute time window. Require
        the lock out to persist for a minimum of one (1) hour
  - label: 'Low:'
    parts:
    - label: Std.1
      text: Configure the information system to disable access for at least fifteen
