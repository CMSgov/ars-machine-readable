MA-04:
  Control Family: Maintenance
  Control Type: Mandatory
  Control Number: MA-04
  Control Name: Nonlocal Maintenance
  Baseline:
  - High
  - Moderate
  - Low
  Assurance:
  Priority: P2
  Control:
  - label: 'The organization:'
    text: 'Monitors and controls nonlocal maintenance and diagnostic activities; and
      prohibits nonlocal system maintenance unless explicitly authorized, in writing,
      by the CIO or his/her designated representative. If nonlocal maintenance and
      diagnostic actives are authorized, the organization:'
    parts:
    - label: a.
      text: Allows the use of nonlocal maintenance and diagnostic tools only as consistent
        with organizational policy and documented in the security plan for the information
        system;
    - label: b.
      text: Employs strong identification and authentication techniques in the establishment
        of nonlocal maintenance and diagnostic sessions;
    - label: c.
      text: Maintains records for nonlocal maintenance and diagnostic activities;
        and
    - label: d.
      text: Terminates all sessions and network connections when nonlocal maintenance
        is completed.
  Implementation Standards:
  - label: 'High, Moderate & Low:'
    parts:
    - label: Std.1
