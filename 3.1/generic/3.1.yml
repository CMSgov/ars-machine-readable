  Supplemental Guidance: |
    Guidance for systems processing, storing, or transmitting PII (to include PHI):

    When developing and testing information systems, PII is at a heightened risk for accidental loss, theft, or compromise. Therefore, the organization needs to take measures to reduce that risk.Organizations often use PII for testing new applications or information systems prior to deployment. Organizations also use PII for research purposes and for training. The use of PII in testing, research, and training increases risk of unauthorized disclosure or misuse of the information. If PII must be used, organizations take measures to minimize any associated risks and to authorize the use of and limit the amount of PII for these purposes. Organizations consult with the Senior Official for Privacy (SOP) and legal counsel to ensure that the use of PII in testing, training, and research is compatible with the original purpose for which it was collected.When PII is of a sufficiently sensitive nature, to the greatest extent possible, PII should not be used when testing or developing an information system.

    Guidance for systems processing, storing, or transmitting PHI:

    HIPAA has specific requirements for the use of PHI in training or research.  As indicated by the HIPAA Privacy Rule's "health care operations"definition (45 C.F.R. §164.501), covered entities may use PHI for conducting training programs in which students, trainees, or practitioners in areas of health care learn under supervision to practice or improve their skills as health care providers. Covered entities may also use PHI for conducting training of non-health care professionals, and in the course of accreditation, certification, licensing, or credentialing activities. For additional information on when and how covered entities may use PHI to conduct research, see 45 C.F.R. §164.512(i).
