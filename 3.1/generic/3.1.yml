AC-16:
  Control Family: Access Control
  Control Type: Non-Mandatory
  Control Number: AC-16
  Control Name: 'Non-Mandatory: Security Attributes'
  Baseline:
  Assurance:
  Priority: P3
  Control:
  - label: 'The organization:'
    parts:
    - label: a.
      text: Provides the means to associate CCIC-defined security attributes having
        defined security attribute values with information in storage, in process,
        and/or in transmission;
    - label: b.
      text: Ensures that the security attribute associations are made and retained
        with the information;
    - label: c.
      text: Establishes the permitted CCIC-defined security attributes for CMS information
        systems; and
    - label: d.
      text: Determines the permitted CCIC-defined values or ranges for each of the
        established security attributes.
  - label: 'Systems processing, storing, or transmitting PII (to include PHI):'
    text: The organization provides the means to associate the following with information
      in storage, in process, and/or in transmission
    parts:
    - label: a.
      text: A security attribute to demonstrate the user (subject) has completed privacy
        training in the last year; andb. For data structures that are known or plan
        to contain personally identifiable information (PII), a security attribute
        of "Contains PII"[having] value of "yes"or "no".
  - label: 'Systems processing, storing, or transmitting PHI:'
    text: The organization provides the means to associate a security attribute of
      "Contains PHI"for data structures that are known or plan to contain PHI having
      value of "yes"or "no" with information in storage, in process, and/or in transmission.
  Implementation Standards:
  Supplemental Guidance: |
    Information is represented internally within information systems using abstractions known as data structures. Internal data structures can represent different types of entities, both active and passive. Active entities, also known as subjects, are typically associated with individuals, devices, or processes acting on behalf of individuals. Passive entities, also known as objects, are typically associated with data structures such as records, buffers, tables, files, inter-process pipes, and communications ports. Security attributes, a form of metadata, are abstractions representing the basic properties or characteristics of active and passive entities with respect to safeguarding information. These attributes may be associated with active entities (i.e., subjects) that have the potential to send or receive information, to cause information to flow among objects, or to change the information system state. These attributes may also be associated with passive entities (i.e., objects) that contain or receive information. The association of security attributes to subjects and objects is referred to as binding and is typically inclusive of setting the attribute value and the attribute type. Security attributes when bound to data/information, enables the enforcement of information security policies for access control and information flow control, either through organizational processes or information system functions or mechanisms. The content or assigned values of security attributes can directly affect the ability of individuals to access organizational information.Organizations can define the types of attributes needed for selected information systems to support missions/business functions. There is potentially a wide range of values that can be assigned to any given security attribute. Release markings could include, for example, US only, NATO, or NOFORN (not releasable to foreign nationals). By specifying permitted attribute ranges and values, organizations can ensure that the security attribute values are meaningful and relevant. The term security labeling refers to the association of security attributes with subjects and objects represented by internal data structures within organizational information systems, to enable information system-based enforcement of information security policies. Security labels include, for example, access authorizations, data life cycle protection (i.e., encryption and data expiration), nationality, affiliation as contractor, and classification of information in accordance with legal and compliance requirements. The term security marking refers to the association of security attributes with objects in a human-readable form, to enable organizational process-based enforcement of information security policies. The AC-16 control represents the requirement for user-based attribute association (marking). The control enhancements to AC-16 represent additional requirements, including information system-based attribute association (labeling). Types of attributes include, for example, classification level for objects and clearance (access authorization) level for subjects. An example of a value for both attribute types is Top Secret.Contact your CRA or the CCIC for the list of currently defined security attributes, values, and ranges.

    Guidance for systems processing, storing, or transmitting PII (to include PHI):

    Implementation of this control provides a technical means to enforce security and privacy policies, e.g., access controls and encryption. Parameter values specified by the Privacy Overlays for this control include meta-data that supports privacy.Using the security attributes listed in this control's parameter values section enables cross system functionality and reciprocity through consistent security attribute interpretation. This control supports privacy protections by assigning security attributes that characterize information, devices, or processes (i.e., an "object") as containing PII or associate an organization's mandatory security/privacy training requirement with a user (i.e., a "subject") of an information system containing PII. The terms "Subject"and "Object"are defined in NIST SP 800-53, Rev. 4, Appendix B, Glossary. Security attributes are meta-data about either a subject or an object. Other security attributes may exist for other requirements beyond privacy. If an organization creates security attributes it should be cognizant of the risk associated with including PII in that meta-data. However, PII is not included in the security attributes for the parameter values specified below.

    Guidance for systems processing, storing, or transmitting PHI:

    The parameter values for PHI enable policies, procedures, and data classification schemas that specify the application of administrative, technical, physical controls of a specific workstation or class of workstation that maintains electronic PHI.
