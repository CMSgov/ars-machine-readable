          specified in Implementation Standard 1 and Implementation Standard 2, and
          real-time scans of files from external sources at endpoint, and/or network
          entry/exit points, as the files are downloaded, opened, or executed in accordance
          with organizational security policy; and
      - label: 2.
        text: Block and quarantine malicious code and send alert to administrator
