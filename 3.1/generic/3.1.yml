  Control Name: Content of Audit Records
  Baseline:
  - High
  - Moderate
  - Low
  Assurance:
  Priority: P1
  Control:
  - text: |
      The information system generates audit records containing information that specifies:

      - Date and time of the event;
      - Component of the information system (e.g., software component, hardware component) where the event occurred;
      - Type of event;
      - User/subject identity;
      - Outcome (success or failure) of the event;
      - Execution of privileged functions; and
      - Command line (for process creation events).
  Implementation Standards:
  - label: 'Systems processing, storing, or transmitting PHI:'
    parts:
    - label: PHI.1
      text: Record disclosures of sensitive information, including protected health
        and financial information. Log information type, date, time, receiving party,
        and releasing party. Verify within every ninety (90) days for each extract
        that the data is erased or its use is still required.
  Supplemental Guidance: |
    Audit record content that may be necessary to satisfy the requirement of this control, includes, for example, time stamps, source and destination addresses, user/process identifiers, event descriptions, success/fail indications, filenames involved, and access control or flow control rules invoked. Event outcomes can include indicators of event success or failure and event-specific results (e.g., the security state of the information system after the event occurred).

    Guidance for systems processing, storing, or transmitting PII (to include PHI):

    Audit records that are commensurate with the privacy risk they address are an effective tool for identifying whether, when, and how issues have occurred related to data quality and privacy breaches.
