  Implementation Standards:
  Supplemental Guidance: |
    Guidance for systems processing, storing, or transmitting PII (to include PHI):

    Both the Privacy Act and HIPAA require accountings of disclosures in certain circumstances. There are differences in the requirements to account for disclosures under the Privacy Act and under HIPAA.The Senior Official for Privacy (SOP), periodically consults with managers of their organization's systems of records to ensure that the required accountings of disclosures of records are being properly maintained and provided to persons named in those records consistent with the dictates of the Privacy Act. Organizations are not required to keep an accounting of disclosures when the disclosures are made to individuals with a need to know, are made pursuant to the Freedom of Information Act, or are made to a law enforcement agency pursuant to 5 U.S.C. §552a(c)(3). Heads of agencies can promulgate rules to exempt certain systems of records from the requirement to provide the accounting of disclosures to individuals.

    Guidance for systems processing, storing, or transmitting PII (to include PHI):

    HIPAA covered entities have specific accountings of disclosure requirements. An accounting of disclosure documents the disclosures of PHI made by the organization to third parties. Not all disclosures are required to be reported. For specific accounting disclosure requirements see 45 C.F.R. §164.528.
