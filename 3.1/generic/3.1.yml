    - label: a.
      text: 'Develops and disseminates an organization-wide information security program
        plan that:'
      parts:
      - label: 1.
        text: Provides an overview of the requirements for the security program and
          a description of the security program management controls and common controls
          in place or planned for meeting those requirements;
      - label: 2.
        text: Includes the identification and assignment of roles, responsibilities,
          management commitment, coordination among organizational entities, and compliance;
      - label: 3.
        text: Reflects coordination among organizational entities responsible for
          the different aspects of information security (i.e., technical, physical,
          personnel, cyber-physical); and
      - label: 4.
        text: Is approved by a senior official with responsibility and accountability
          for the risk being incurred to organizational operations (including mission,
          functions, image, and reputation), organizational assets, individuals, other
          organizations, and the Nation.
    - label: b.
      text: Reviews the organization-wide information security program plan within
        every three hundred sixty-five (365) days;
    - label: c.
      text: Updates the plan to address organizational changes and problems identified
        during plan implementation or security control assessments; and
    - label: d.
      text: Protects the information security program plan from unauthorized disclosure
        and modification.
  Implementation Standards:
  Supplemental Guidance: |
    Information security program plans can be represented in single documents or compilations of documents at the discretion of organizations. The plans document the program management controls and organization-defined common controls. Information security program plans provide sufficient information about the program management controls/common controls (including specification of parameters for any assignment and selection statements either explicitly or by reference) to enable implementations that are unambiguously compliant with the intent of the plans and a determination of the risk to be incurred if the plans are implemented as intended.The security plans for individual information systems and the organization-wide information security program plan together, provide complete coverage for all security controls employed within the organization. Common controls are documented in an appendix to the organization's information security program plan unless the controls are included in a separate security plan for an information system (e.g., security controls employed as part of an intrusion detection system providing organization-wide boundary protection inherited by one or more organizational information systems). The organization-wide information security program plan will indicate which separate security plans contain descriptions of common controls.Organizations have the flexibility to describe common controls in a single document or in multiple documents. In the case of multiple documents, the documents describing common controls are included as attachments to the information security program plan. If the information security program plan contains multiple documents, the organization specifies in each document the organizational official or officials responsible for the development, implementation, assessment, authorization, and monitoring of the respective common controls. For example, the organization may require that the Facilities Management Office develop, implement, assess, authorize, and continuously monitor common physical and environmental protection controls from the PE family when such controls are not associated with an information system but instead, support multiple information systems.

    Guidance for systems processing, storing, or transmitting PII (to include PHI):

    The organization's approach to protection of personally identifiable information (PII) should be included in the information security program plan, including defining roles and responsibilities for protecting PII.
