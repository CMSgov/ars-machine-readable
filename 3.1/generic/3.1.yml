  Control Type: Mandatory
  Control Number: AU-10
  Control Name: Non-Repudiation
  Baseline:
  - High
  Assurance: Assurance
  Priority: P2
  Control:
  - label: The information system protects against an individual (or process acting
      on behalf of an individual) falsely denying having performed a particular action.
  Implementation Standards:
  Supplemental Guidance: |
    Types of individual actions covered by non-repudiation include, for example, creating information, sending and receiving messages, approving information (e.g., indicating concurrence or signing a contract). Non-repudiation protects individuals against later claims by: (i) authors of not having authored documents; (ii) senders of not having transmitted messages; (iii) receivers of not having received messages; or (iv) signatories of not having signed documents. Non-repudiation services can be used to determine if information originated from an individual, or if an individual took specific actions (e.g., sending an email, signing a contract, approving a procurement request) or received specific information. Organizations obtain non-repudiation services by employing various techniques or mechanisms (e.g., digital signatures, digital message receipts).

    Guidance for systems processing, storing, or transmitting PII (to include PHI):

    Non-repudiation is a critical element of accountability and accuracy of information in system history and logs, and it is important for investigating incidents and breaches.
