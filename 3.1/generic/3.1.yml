AR-01:
  Control Family: Accountability, Audit, and Risk Management
  Control Type: Mandatory
  Control Number: AR-01
  Control Name: Governance and Privacy Program
  Baseline:
  - High
  - Moderate
  - Low
  Assurance:
  Priority: P1
  Control:
  - label: 'The organization:'
    parts:
    - label: a.
      text: Appoints a Senior Official for Privacy (SOP) accountable for developing,
        implementing, and maintaining an organization-wide governance and privacy
        program to ensure compliance with all applicable laws and regulations regarding
        the collection, use, maintenance, sharing, and disposal of PII by programs
        and information systems
    - label: b.
      text: Monitors federal privacy laws and policy for changes that affect the privacy
        program;
    - label: c.
      text: Allocates an appropriate allocation of budget and staffing resources to
        implement and operate the organization-wide privacy program;
    - label: d.
      text: Develops a strategic organizational privacy plan for implementing applicable
        privacy controls, policies, and procedures;
    - label: e.
      text: Develops, disseminates, and implements operational privacy policies and
        procedures that govern the appropriate privacy and security controls for programs,
        information systems, or technologies involving PII; and
    - label: f.
      text: Updates privacy plan, policies, and procedures, as required to address
        changing requirements, but no less often than every two years.
  Implementation Standards:
  - label: 'High & Moderate:'
    parts:
    - label: Std.1
      text: 'Development of the strategic organizational privacy plan must be done
        in consultation with the CMS CIO and CISO. The organization establishes and
        institutionalizes contact for its privacy professionals with selected groups
        and associations within the privacy community:'
      parts:
      - label: (a)
        text: To facilitate ongoing privacy education and training for organizational
          personnel;
      - label: (b)
        text: To maintain currency with recommended privacy practices, techniques,
          and technologies; and
      - label: (c)
        text: To share current privacy-related information including threats, vulnerabilities,
          and incidents.
  Supplemental Guidance: |
    Effective implementation of privacy and security controls requires a collaborative partnering of the SAOP (or Chief Privacy Officer [CPO]), CIO, and CISO. To maximize organizational compliance with privacy requirements and best practices, the organization should ensure its privacy professionals engage with both its security community and the Federal privacy community to remain current and to share lessons-learned or other privacy-related information.The development and implementation of a comprehensive governance and privacy program demonstrates organizational accountability for and commitment to the protection of individual privacy. Accountability begins with the appointment of a SOP with the authority, mission, resources, and responsibility to develop and implement a multifaceted privacy program. The SOP, in consultation with legal counsel, information security officials, and others as appropriate: (i) ensures the development, implementation, and enforcement of privacy policies and procedures; (ii) defines roles and responsibilities for protecting PII; (iii) determines the level of information sensitivity with regard to PII holdings; (iv) identifies the laws, regulations, and internal policies that apply to the PII; (v) monitors privacy best practices; and (vi) monitors/audits compliance with identified privacy controls.To further accountability, the SOP develops privacy plans to document the privacy requirements of organizations and the privacy and security controls in place or planned for meeting those requirements. The plan serves as evidence of organizational privacy operations and supports resource requests by the SOP. A single plan or multiple plans may be necessary depending upon the organizational structures, requirements, and resources, and the plan(s) may vary in comprehensiveness. For example, a one-page privacy plan may cover privacy policies, documentation, and controls already in place, such as Privacy Impact Assessments (PIA) and System of Records Notices (SORN). A comprehensive plan may include a baseline of privacy controls selected from this appendix and include: (i) processes for conducting privacy risk assessments; (ii) templates and guidance for completing PIAs and SORNs; (iii) privacy training and awareness requirements; (iv) requirements for contractors processing PII; (v) plans for eliminating unnecessary PII holdings; and (vi) a framework for measuring annual performance goals and objectives for implementing identified privacy controls.Ongoing contact with privacy groups and associations is of paramount importance in an environment of rapidly changing technologies and threats. Privacy groups and associations include, for example, special interest groups, forums, professional associations, news groups, and/or peer groups of privacy professionals in similar organizations. Organizations select groups and associations based on organizational missions/business functions. Organizations share threat, vulnerability, and incident information consistent with applicable federal laws, Executive Orders, directives, policies, regulations, standards, and guidance.

