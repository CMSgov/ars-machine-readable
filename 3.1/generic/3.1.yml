  Supplemental Guidance: |
    Non-organizationally owned devices include devices owned by other organizations (e.g., federal/state agencies, contractors) and personally owned devices. There are risks to using non-organizationally owned devices. In some cases, the risk is sufficiently high as to prohibit such use. In other cases, it may be such that the use of non-organizationally owned devices is allowed but restricted in some way. Restrictions include, for example:

    (i) requiring the implementation of organization-approved security controls prior to authorizing such connections;
    (ii) limiting access to certain types of information, services, or applications;
    (iii) using virtualization techniques to limit processing and storage activities to servers or other system components provisioned by the organization; and
