UL-01:
  Control Family: Use Limitation
  Control Type: Mandatory
  Control Number: UL-01
  Control Name: Internal Use
  Baseline:
  - High
  - Moderate
  - Low
  Assurance:
  Priority: P1
  Control:
  - label: 'Systems processing, storing, or transmitting PII (to include PHI):'
    text: The organization uses PII internally only for the authorized purpose(s)
      identified in the Privacy Act and/or in public notices.
  Implementation Standards:
  - label: 'Systems processing, storing, or transmitting PII (to include PHI):'
  - label: 'High & Moderate:'
    parts:
    - label: PRIV.1
      text: All PII must be used for an official government purpose only. The officers
        and employees of the organization must have a need for the PII in the performance
        of their official duties. These requirements apply to all PII regardless of
        its coverage by the Privacy Act.
  Supplemental Guidance: |
    Guidance for systems processing, storing, or transmitting PII (to include PHI):

    Consistent with the Privacy Act, the organization's internal use of PII contained in a system of records notice (SORN) is limited to the purposes identified in one of the 12 exceptions to Section b of the Privacy Act and as described in the SORN. Consistent with the Fair Information Practice Principles (FIPP) and Section 208 of the E-Government Act, the organization's internal use of PII not contained in a SORN should be compatible with the purpose for which it was originally collected and as described in the PIA or other public notice.Organizations take steps to ensure that they use PII only for legally authorized purposes and in a manner compatible with uses identified in the Privacy Act and/or in public notices. These steps include monitoring and auditing organizational use of PII and training organizational personnel on the authorized uses of PII. With guidance from the Senior Official for Privacy (SOP) and where appropriate, legal counsel, organizations document processes and procedures for evaluating any proposed new uses of PII to assess whether they fall within the scope of the organizational authorities. Where appropriate, organizations obtain consent from individuals for the new use(s) of PII.The phrase "authorization schema"refers to the logic of how authorization permissions are designed to function within the system (e.g., by group, by role, by transaction type, etc.). An example of an authorization schema where permissions appropriately match functions would be a schema where a group of "reviewers"is separate from a group of "approvers."Individuals assigned to the "reviewer"group could read PII and make recommendations, but not approve actions. Individuals in the "approver"group could read recommendations and approve actions. An authorization schema where all individuals are automatically authorized to approve all actions is an example of a schema where the alignment between permissions and functions may be inappropriate.
