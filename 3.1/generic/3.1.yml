  Assurance:
  Priority: P1
  Control:
  - text: 'Commensurate with the FIPS 199 security categorizations for confidentiality
      and integrity of the data, the organization:'
    parts:
    - label: a.
      text: 'Protects and controls digital and non-digital media defined within the
        latest revision of NIST SP 800-88, Guidelines for Media Sanitization, and
        HHS Information Systems Security and Privacy Policy (IS2P) Appendix I, containing
        sensitive information during transport outside of controlled areas using cryptography
        and tamper evident packaging, and:'
