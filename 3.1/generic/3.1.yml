  Control Type: Non-Mandatory
  Control Number: SC-03(04)
  Control Name: 'Non-Mandatory: Module Coupling and Cohesiveness'
  Baseline:
  Assurance: Assurance
  Priority: P3
  Control:
  - label: 'The organization:'
    tet: Implements security functions as largely independent modules that maximize
      internal cohesiveness within modules and minimize coupling between modules.
  Implementation Standards:
  Supplemental Guidance: |
    The reduction in inter-module interactions helps to constrain security functions and to manage complexity. The concepts of coupling and cohesion are important with respect to modularity in software design. Coupling refers to the dependencies that one module has on other modules. Cohesion refers to the relationship between the different functions within a module. Good software engineering practices rely on modular decomposition, layering, and minimization to reduce and manage complexity, thus producing software modules that are highly cohesive and loosely coupled.
