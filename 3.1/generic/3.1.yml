  - 'NIST SP: 800-37, 800-39, 800-40, 800-70, 800-115, 800-137'
  - 'OMB Memo: M-14-03, M-15-01, M-16-04'
  - 'Web: cwe.mitre.org, nvd.nist.gov'
  Related Controls:
