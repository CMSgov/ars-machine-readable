  - text: Determine if the organization has implemented all elements of this control
      as described in the control statements and implementation standard(s).
  - label: 'Systems defined as CSPs:'
    text: Determine if the organization has implemented all elements of this control
      as described in the CSP control statements and implementation standard(s).
  Assessment Methods and Objects:
  - label: 'Examine:'
    text: System and communications protection policy; procedures addressing protection
      of information at rest; information system design documentation; information
      system configuration settings and associated documentation; cryptographic mechanisms
      and associated configuration documentation; list of information at rest requiring
      confidentiality and integrity protections; and other relevant documents or records.
  - label: Test
