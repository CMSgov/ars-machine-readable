SC-07:
  Control Family: System and Communications Protection
  Control Type: Mandatory
  Control Number: SC-07
  Control Name: Boundary Protection
  Baseline:
  - High
  - Moderate
  - Low
  Assurance:
  Priority: P1
  Control:
  - label: 'The information system:'
    parts:
    - label: a.
      text: Monitors and controls communications at the external boundary, both physically
        and logically, of the system and at key internal boundaries within the system;
    - label: b.
      text: Implements subnetworks for publicly accessible system components that
        are logically separated from internal organizational networks; and
    - label: c.
      text: Connects to external networks or information systems only through managed
        interfaces consisting of boundary protection devices arranged in accordance
        with an organizational security architecture.
  Implementation Standards:
  - label: 'High, Moderate & Low:'
    parts:
    - label: Std.1
      text: Ensure that access to all proxies is denied, except for those hosts, ports,
        and services that are explicitly required.
    - label: Std.2
      text: Utilize stateful inspection/application firewall hardware and software.
    - label: Std.3
      text: Utilize firewalls from two (2) or more different vendors at the various
        levels within the network to reduce the possibility of compromising the entire
        network
    - label: Std.4
      text: "If the system has an outward facing Web or email presence to the public\
        \ internet, the organization must implement and support a technical capability\
        \ to detect malware in web traffic traversing the organization's boundary\
        \ by:"
      parts:
      - label: (a)
        text: Monitoring assets without the need to deploy software agents (zero client
          footprint);
      - label: (b)
        text: Dynamically generating actionable malware intelligence;
      - label: (c)
        text: Detecting and stopping web-based and email attacks; and
      - label: (d)
        text: Sending alert data to the organization's SIEM
    - label: Std.5
      text: 'Aggregated boundary protection device information must be searchable
        by the CCIC:'
      parts:
      - label: (a)
        text: Information is provided to the CCIC in a format compliant with CMS and
          Federal (e.g., Continuous Diagnostics and Mitigation) requirements;
      - label: (b)
        text: Information sources include boundary protection systems, appliances,
          devices, services, and applications; and
      - label: (c)
        text: CCIC directed aggregated boundary protection device information collection
          rules/requests (e.g., sources, queries, data calls) must be implemented/provided
          within the timeframe specified in the request
    - label: Std.6
      text: As required by CMS, raw boundary protection device information from relevant
        automated must be available in an unaltered format to the CCIC.
  Supplemental Guidance: |
    Managed interfaces include, for example, gateways, routers, firewalls, guards, network-based malicious code analysis and virtualization systems, or encrypted tunnels implemented within a security architecture (e.g., routers protecting firewalls or application gateways residing on protected subnetworks). Subnetworks that are physically or logically separated from internal networks are referred to as demilitarized zones (DMZ). Restricting or prohibiting interfaces within organizational information systems includes, for example, restricting external web traffic to designated web servers within managed interfaces and prohibiting external traffic that appears to be spoofing internal addresses. Organizations consider the shared nature of commercial telecommunications services in the implementation of security controls associated with the use of such services. Commercial telecommunications services are commonly based on network components and consolidated management systems shared by all attached commercial customers and may also include third party-provided access lines and other service elements. Such transmission services may represent sources of increased risk despite contract security provisions. Contact your CRA or the CCIC for the list of compliant formats.
