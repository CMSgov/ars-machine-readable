AC-04(08):
  Control Family: Access Control
  Control Type: Non-Mandatory
  Control Number: AC-04(08)
  Control Name: 'Non-Mandatory: Security Policy Filters'
  Baseline:
  Assurance:
  Priority: P3
  Control:
  - text: The information system enforces information flow control using organizationally-defined
      security policy filters as a basis for flow control decisions for prevention
      of unauthorized transfer of PII across information system boundaries or domains.
  - label: 'Systems processing, storing, or transmitting PII (to include PHI):'
    text: The information system enforces information flow control using best available
      security policy filters, or like technology to filter on selected PII values
      as a basis for flow control decisions for prevention of unauthorized transfer
      of PII across information system boundaries or domains.
  Implementation Standards:
  Supplemental Guidance: |
    Organization-defined security policy filters can address data structures and content. For example, security policy filters for data structures can check for maximum file lengths, maximum field sizes, and data/file types (for structured and unstructured data). Security policy filters for data content can check for specific words (e.g., dirty/clean word filters), enumerated values or data value ranges, and hidden content. Structured data permits the interpretation of data content by applications. Unstructured data typically refers to digital information without a data structure or with a data structure that does not facilitate the development of rule sets to address the sensitivity of the information conveyed by the data or the associated flow enforcement decisions. Unstructured data consists of:

    (i) bitmap objects that are inherently non-language-based (i.e., image, video, or audio files); and
    (ii) textual objects that are based on written or printed languages (e.g., commercial off-the-shelf word processing documents, spreadsheets, or emails).

    Organizations can implement more than one security policy filter to meet information flow control objectives (e.g., employing clean word lists in conjunction with dirty word lists may help to reduce false positives).

    Guidance for systems processing, storing, or transmitting PII (to include PHI):

    Security policy filters, or like technology, such as data loss prevention (DLP), can provide a form of continuous monitoring for compliance with privacy laws and regulations. Implementation of this security control reduces the potential for unauthorized transfer of PII.
