CM-07:
  Control Family: Configuration Management
  Control Type: Mandatory
  Control Number: CM-07
  Control Name: Least Functionality
  Baseline:
  - High
  - Moderate
  - Low
  Assurance:
  Priority: P1
  Control:
  - label: 'The organization:'
    parts:
    - label: a.
      text: Configures the information system to provide only essential capabilities;
        and
    - label: b.
      text: Prohibits or restricts the use of high-risk system services, ports, network
        protocols, and capabilities (e.g., Telnet, FTP, etc.) across network boundaries
        that are not explicitly required for system or application functionality.
    - label: c.
      text: A list of specifically needed system services, ports, and network protocols
        must be maintained and documented in the applicable security plan; all others
        will be disabled.
  Implementation Standards:
  - label: 'High, Moderate & Low:'
    parts:
    - label: Std.1
      text: 'Automated configuration review results must be searchable by the CCIC:'
      parts:
      - label: (a)
        text: Information is provided to the CCIC in a format compliant with CMS and
          Federal (e.g., Continuous Diagnostics and Mitigation) requirements;
      - label: (b)
        text: Configuration review information sources include systems, appliances,
          devices, services, and applications (including databases).
      - label: (c)
        text: CCIC directed configuration review information collection rules/requests
          (e.g., sources, queries, data calls) must be implemented/provided within
          the timeframe specified in the request
    - label: Std.2
      text: Raw security information/results from relevant automated tools must be
        available in an unaltered format to the CCIC
    - label: Std.3
      text: The organization must provide timely responses, as defined by the CISO,
        to informational requests for organizational configuration status and posture
        information.
  - label: 'Systems defined as CSPs:'
  - label: 'High, Moderate & Low:'
    parts:
    - label: CSP.1
      text: 'CSPs must implement this Standard (CM-7 CSP.1) as a replacement for the
        above Control (CM-7). The organization configures the information system to
        provide only essential capabilities and specifically prohibits or restricts
        the use of the following functions, ports, protocols, and/or services: USGCB-defined
        list of prohibited or restricted functions, ports, protocols, and/or services.'
    - label: CSP.2
      text: For CSPs, the organization must use the Center for Internet Security guidelines
        (Level 1) to establish list of prohibited or restricted functions, ports,
        protocols, and/or services or establishes its own list of prohibited or restricted
        functions, ports, protocols, and/or services if USGCB is not available. The
        list of prohibited or restricted functions, ports, protocols, and/or services
        are approved and accepted by the Joint Authorization Board (JAB)."
  Supplemental Guidance: |
    Information systems can provide a wide variety of functions and services. Some of the functions and services, provided by default, may not be necessary to support essential organizational operations (e.g., key missions, functions). Additionally, it is sometimes convenient to provide multiple services from single information system components, but doing so increases risk over limiting the services provided by any one component. Where feasible, organizations limit component functionality to a single function per device (e.g., email servers or web servers, but not both). Organizations review functions and services provided by information systems or individual components of information systems, to determine which functions and services are candidates for elimination (e.g., VoIP, Instant Messaging, auto-execute, and file sharing). Organizations consider disabling unused or unnecessary physical and logical ports/protocols (e.g., USB, FTP, and Hypertext Transfer Protocol [HTTP]) on information systems to prevent unauthorized connection of devices, unauthorized transfer of information, or unauthorized tunneling. Organizations can utilize network scanning tools, intrusion detection and prevention systems, and end-point protections such as firewalls and host-based intrusion detection systems to identify and prevent the use of prohibited functions, ports, protocols, and services. Contact your CRA or the CCIC for the list of compliant formats. All security information and results, complete and unedited, from relevant automated tools must be available to the CCIC upon their request.  The information must be made available in a format, and within a timeframe, to be agreed-upon with the CCIC and consistent with all other safeguards required by the ARS.

    Guidance for systems defined as CSPs:

    Information on the USGCB checklists can be found at:  <http://usgcb.nist.gov/usgcb_faq.html>.
