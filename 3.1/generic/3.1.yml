SE-01:
  Control Family: Security
  Control Type: Mandatory
  Control Number: SE-01
  Control Name: Inventory of Personally Identifiable Information
  Baseline:
  - High
  - Moderate
  - Low
  Assurance:
  Priority: P1
  Control:
  - label: 'The organization:'
    parts:
    - label: a.
      text: Establishes, maintains, and updates, no less often than once every three
        hundred sixty-five (365) days, an inventory that contains a listing of all
        programs and information systems identified as collecting, using, maintaining,
        or sharing PII; and
    - label: b.
      text: Provides each update of the PII inventory to the CMS Senior Official for
        Privacy (SOP) and the CMS CISO no less often than once every three hundred
        sixty-five 365 days to support the establishment of information security requirements
        for all new or modified information systems containing PII.
  Implementation Standards:
  Supplemental Guidance: |
    The PII inventory identifies the organization's information assets and identifies those assets collecting, using, maintaining, or sharing PII. The PII inventory identifies those assets most likely to impact privacy; provides a starting point for organizations to implement effective administrative, technical, and physical security policies and procedures to protect PII; and to mitigate risks of PII exposure.The PII inventory enables organizations to identify systems and programs that contain PII so that they can then identify and address privacy risks. The PII inventory identifies:

    (i) the name and acronym for each program and system identified;
    (ii) the types of PII contained in that system;
    (iii) classification of level of sensitivity of all types of PII as collected, used, maintained, or shared by that information system; and
    (iv) classification of level of potential risk of substantial harm, embarrassment, inconvenience, or unfairness to affected individuals, as well as the financial or reputational risks to organizations, if PII is exposed.

    Organizations gather information on the location of PII as they are developing and updating systems and programs. In addition, they cross reference information in privacy impact assessments (PIA) and system of records notices (SORN) to ensure that PIAs and SORNs are consistent with the PII inventory. Organizations may extract the following information elements from Privacy Impact Assessments (PIA) for information systems containing PII:

    (i) the name and acronym for each system identified;
    (ii) the types of PII contained in that system;
    (iii) classification of level of sensitivity of all types of PII, as combined in that information system; and
    (iv) classification of level of potential risk of substantial harm, embarrassment, inconvenience, or unfairness to affected individuals, as well as the financial or reputational risks to organizations, if PII is exposed.

    Organizations take due care in creating and updating the inventories by identifying linkable data that could create PII.
