  Implementation Standards:
  - label: 'High & Moderate:'
    parts:
    - label: Std.1
      text: If the security control assessment results are used in support of the
        security authorization process for the information system, ensure that no
        security relevant modifications of the information systems have been made
        after the assessment and after selective verification of the results.
    - label: Std.2
      text: Use hypothetical data when executing test scripts or in a test environment
        that is configured to comply with the security controls as if it is a production
