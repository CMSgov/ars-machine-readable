        and after-the-fact investigations of security incidents; and
    - label: b.
      text: Does not alter the original content or time marking of audit records.
  Implementation Standards:
  Supplemental Guidance: |
    Audit reduction is a process that manipulates collected audit information and organizes such information in a summary format that is more meaningful to analysts. Audit reduction and report generation capabilities do not always emanate from the same information system or from the same organizational entities conducting auditing activities. Audit reduction capability can include, for example, modern data mining techniques with advanced data filters to identify anomalous behavior in audit records. The report generation capability provided by the information system can generate customizable reports. Time ordering of audit records can be a significant issue if the granularity of the timestamp in the record is insufficient. - Event collection and analysis software can perform event reduction by disregarding data that are not significant to information system security, potentially increasing its efficiency in network and storage resource needs.

    Guidance for systems processing, storing, or transmitting PII (to include PHI):

    To meet the deadlines associated with reporting loss of sensitive information, such as a breach of personally identifiable information (PII), it is necessary to can summarize audit information and generate customized audit reports.
