      text: Assesses the security and privacy controls in the information system and
        its environment of operation, as defined in implementation standards, within
        every three hundred sixty-five (365) days in accordance with the CMS Information
        Security (IS) Acceptable Risk Safeguards (ARS) Including CMS Minimum Security
        Requirements (CMSR) Standard to determine the extent to which the controls
        are implemented correctly, operating as intended, and producing the desired
        outcome with respect to meeting established security and privacy requirements;
    - label: c.
