    parts:
    - label: a.
      text: Receiving authorization from defined personnel or roles (defined in the
        applicable security plan) to assign an individual, group, role, or device
        identifier;
    - label: b.
      text: Selecting an identifier that identifies an individual, group, role, or
        device;
    - label: c.
      text: Assigning the identifier to the intended individual, group, role, or device;
    - label: d.
      text: Preventing reuse of identifiers until all previous access authorizations
        are removed from the system, including all file accesses for that identifier
        but not before a period of three (3) years or more has passed; and
    - label: e.
      text: 'Disabling the identifier after the following periods of in activity:
        30 days for High, 60 days for Moderate, or 90 days for Low systems.'
  - label: 'Systems processing, storing, or transmitting PII (to include PHI):'
    text: Social security numbers (SSNs), and parts of SSNs, must not be used as system
      identifiers. Identifier management must ensure that any access to, or action
      involving, personally identifiable information (PII) is attributable to a unique
      individual.
  Implementation Standards:
  - label: 'Systems defined as CSPs:'
  - label: 'High, Moderate & Low:'
    parts:
    - label: CSP.1
      text: For CSPs, the organization prevents reuse of user or device identifiers
        for at least two (2) years and disables the user identifier after ninety (90)
        days of inactivity.
    - label: CSP.2
      text: For CSPs, the organization defines time period of inactivity for device
        identifiers. The time period is approved and accepted by the Joint Authorization
        Board (JAB).
  Supplemental Guidance: |
    Common device identifiers include, for example, media access control (MAC), Internet protocol (IP) addresses, or device-unique token identifiers. Management of individual identifiers is not applicable to shared information system accounts (e.g., guest and anonymous accounts). Typically, individual identifiers are the user names of the information system accounts assigned to those individuals. In such instances, the account management activities of AC-2 use account names provided by IA
        - label: 4.
          text: "This control also addresses individual identifiers not necessarily associated with information system accounts (e.g., identifiers used in physical security control databases accessed by badge reader systems for access to information systems). Preventing reuse of identifiers implies preventing the assignment of previously used individual, group, role, or device identifiers to different individuals, groups, roles, or devices.

    Guidance for systems processing, storing, or transmitting PII (to include PHI):

    Identifiers are a critical and necessary function to confirm which people and devices are accessing sensitive information such as PII. Using SSNs as identifiers may create the potential for unauthorized disclosure of the SSN and linkage of that individual to other PII, as system identifiers are not protected with the same level of security as are database elements or passwords. In addition, collecting an individual's SSN may create notice requirements under the Privacy Act.

    Guidance for systems processing, storing, or transmitting PHI:

