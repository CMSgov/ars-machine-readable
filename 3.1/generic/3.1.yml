CA-07(01):
  Control Family: Security Assessment and Authorization
  Control Type: Mandatory Enhancement
  Control Number: CA-07(01)
  Control Name: Independent Assessment
  Baseline:
  - High
  - Moderate
  Assurance: Assurance
  Priority: P2
  Control:
  - text: The organization employs assessors or assessment teams with CMS CISO defined
      level of independence to monitor the security controls in the information system
      on an ongoing basis.
  Implementation Standards:
  Supplemental Guidance: |
    Organizations can maximize the value of assessments of security controls during the continuous monitoring process by requiring that such assessments be conducted by assessors or assessment teams with appropriate levels of independence based on continuous monitoring strategies. Assessor independence provides a degree of impartiality to the monitoring process. To achieve such impartiality, assessors should not:

    (i) create a mutual or conflicting interest with the organizations where the assessments are being conducted;
    (ii) assess their own work;
    (iii) act as management or employees of the organizations they are serving; or
    (iv) place themselves in advocacy positions for the organizations acquiring their services.

    An independent assessor (defined in the RMH, Volume 1, Chapter 10, CMS Risk Management Terms, Definitions, and Acronyms) may be any internal/external agent or team that can conduct an impartial assessment of an organizational information system. Impartiality implies that the assessors are free from any perceived or actual conflicts of interest with respect to the development, operation, and/or management chain-of-command associated with the information system or to the determination of control effectiveness. Since these determinations are somewhat subjective, the CMS CISO retains the ultimate authority to make final judgments on the independence of any assessor. In addition, see CMS IS2P2 section entitled Risk Management Framework RMF (CMS-RMF-1.8).
