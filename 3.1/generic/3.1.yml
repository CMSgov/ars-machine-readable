    The CMS Senior Official for Privacy (SOP) may permit a business associate to create, receive, maintain, or transmit PHI on behalf of the organization to the extent the business associate is required by law to perform such function or activity, without meeting the requirements of a business associate contract, provided that the SOP attempts in good faith to obtain satisfactory assurances required in the business associate contracts, and documents the attempt and the reasons that these assurances cannot be obtained. This control helps covered entities to enforce the Minimum Necessary Rule.
