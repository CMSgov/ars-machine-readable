  Control:
  - text: 'The organization monitors for unauthorized remote access to the information
      system (including access to internal networks by VPN). Remote access for privileged
      functions must be permitted only for compelling operational needs, must be strictly
      controlled, and must be explicitly authorized, in writing, by the CIO or his/her
