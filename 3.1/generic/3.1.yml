    - label: Std.1
      text: Perform full backups weekly to separate media. Perform incremental or
        differential backups daily to separate media.  Backups to include user-level
        and system-level information (including system state information).  Three
        (3) generations of backups (full plus all related incremental or differential
        backups) are stored off-site.  Off-site and on-site backups must be logged
        with name, date, time, and action
    - label: Std.2
