SA-10:
  Control Family: System and Services Acquisition
  Control Type: Mandatory
  Control Number: SA-10
  Control Name: Developer Configuration Management
  Baseline:
  - High
  - Moderate
  Assurance: Assurance
  Priority: P1
  Control:
  - label: 'The organization:'
    text: R"equires the developer of the information system, system component, or
      information system service to:"
    parts:
    - label: a.
      text: Perform configuration management during system, component, or service
        development, implementation, and operation;
    - label: b.
      text: Document, manage, and control the integrity of changes to configuration
        items under configuration management;
    - label: c.
      text: Implement only organization-approved changes to the system, component,
        or service;
    - label: d.
      text: Document approved changes to the system, component, or service and the
