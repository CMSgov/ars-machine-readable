  Implementation Standards:
  Supplemental Guidance: |
    Guidance for systems processing, storing, or transmitting PII (to include PHI):

    Individual participation and agreement to provide information is fundamental to an individual making an informed decision regarding the collection, use, and safeguarding of their PII.Consent is fundamental to the participation of individuals in the decision-making process regarding the collection and use of their PII and the use of technologies that may increase risk to personal privacy. To obtain consent, organizations provide individuals appropriate notice of the purposes of the PII collection or technology use and a means for individuals to consent to the activity. Organizations tailor the public notice and consent mechanisms to meet operational needs. Organizations achieve awareness and consent, for example, through updated public notices.Organizations may obtain consent through opt-in, opt-out, or implied consent. Opt-in consent is the preferred method, but it is not always feasible. Opt-in requires that individuals take affirmative action to allow organizations to collect or use PII. For example, opt-in consent may require an individual to click a radio button on a website, or sign a document providing consent. In contrast, opt-out requires individuals to act to prevent the new or continued collection or use of such PII. For example, the Federal Trade Commission's Do-Not-Call Registry allows individuals to opt-out of receiving unsolicited telemarketing calls by requesting to be added to a list. Implied consent is the least preferred method and should be used only in limited circumstances. Implied consent occurs where individuals' behavior or failure to object indicates agreement with the collection or use of PII (e.g., by entering and remaining in a building where notice has been posted that security cameras are in use, the individual implies consent to the video recording). Depending upon the nature of the program or information system, it may be appropriate to allow individuals to limit the types of PII they provide and subsequent uses of that PII. Organizational consent mechanisms include a discussion of the consequences to individuals of failure to provide PII. Consequences can vary from organization to organization.Whenever feasible, opt-in is the preferred method to obtain consent.

    Guidance for systems processing, storing, or transmitting PHI:

    Consent is a term under HIPAA with specific meaning not equivalent to a HIPAA authorization.  For example, see: Uses and disclosures to carry out treatment, payment, or health care operations (45 C.F.R. §164.506); Uses and Disclosures for Which an Authorization is Required (45 C.F.R. §164.508); Uses and Disclosures Requiring an Opportunity to Agree/Object (45 C.F.R. §164.510); Right to Request Privacy Protection for Protected Health Information (45 C.F.R. §164.522).
