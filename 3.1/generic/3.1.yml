    Guidance for systems processing, storing, or transmitting PII (to include PHI):

    Digital signatures support accountability and non-repudiation by assuring data object originator authenticity (provides a reasonable level of certainty regarding who did what), data integrity (data has been manipulated by a verifiable person), and time-stamping for prevention of replay (time-stamping may also useful for gauging timeliness and relevance of personally identifiable information [PII]).Digital signatures bind the signer to the information the user signs. Digital signatures support accountability and non-repudiation by assuring data object originator authenticity (provides a reasonable level of certainty regarding who did what), data integrity (data has been manipulated by a verifiable person), and time stamping for prevention of replay (time-stamping may also useful for gauging timeliness and relevance of PII).
  Reference Policy:
