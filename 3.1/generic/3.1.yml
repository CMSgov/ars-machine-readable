AU-10(01):
  Control Family: Audit and Accountability
  Control Type: Non-Mandatory
  Control Number: AU-10(01)
  Control Name: 'Non-Mandatory: Association of Identities'
  Baseline:
  Assurance:
  Priority: P3
  Control:
