  - label: 'Interview:'
    text: 'Organizational personnel with account management responsibilities. Ensure
      personnel know:'
    parts:
    - label: 1.
      text: Access Control policy and procedures;
    - label: 2.
      text: Responsibilities associated with account management;
    - label: 3.
      text: Procedure/process for monitoring the use of guest/anonymous and temporary
        account; and
    - label: 4.
      text: Organization must remove, disable, or otherwise secure unnecessary accounts.
  - label: Test
    text: 'Test an agreed-upon sample of mechanisms implementing account management
      functions to confirm that a comprehensive account management process is implemented
      to verify that only authorized users can gain access to workstations/laptops,
      applications and networks and the mechanisms are operating as intended and documented.
      View each "type" of account as documented in the system documentation by doing
      the following for each type of account:'
    parts:
    - label: 1.
      text: Obtain an account on the system. This will demonstrate that a paper/review/decision
        process is in place to establish an account;
    - label: 2.
      text: Access the account before it is activated. This should fail;
    - label: 3.
      text: Access the account after its activation. This should pass;
    - label: 4.
      text: Determine whether the password/authenticator was delivered in a secure
        manner;
    - label: 5.
      text: Test (or have demonstrated) change in account privilege, change to group
        membership, change to authenticator (usually a password and it may not be
        on the system, for example, the password protecting a key store in a browser),
        and disabling (when possible); and
    - label: 6.
      text: Test (or have demonstrated) the termination of an account. This includes
        assurance that proper record management is undertaken and completed.
