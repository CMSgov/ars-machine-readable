        and
    - label: d.
      text: Provides the results of the security and privacy control assessment within
        thirty (30) days after its completion, in writing, to the Business Owner responsible
        for the system and personnel responsible for reviewing the assessment documentation,
        and updating system security documentation where necessary to reflect any
        changes to the system.
  Implementation Standards:
  - label: 'High, Moderate & Low:'
    parts:
    - label: Std.1
      text: An assessment of all controls must be conducted prior to issuing the initial
        authority to operate for all newly implemented systems.
    - label: Std.2
      text: The annual assessment requirement mandated by OMB requires all baseline
        controls CMSRs attributable to a system or application to be assessed over
        a 3-year period. To meet this requirement, a subset of the CMSRs must be tested
        each year so that all security controls are tested during a 3-year period.
    - label: Std.3
