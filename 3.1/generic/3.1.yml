AC-11:
  Control Family: Access Control
  Control Type: Mandatory
  Control Number: AC-11
  Control Name: Session Lock
  Baseline:
  - High
  - Moderate
  Assurance:
  Priority: P3
  Control:
  - label: 'The information system:'
    parts:
    - label: a.
      text: Prevents further access to the system by initiating a session lock after
        fifteen (15) minutes of inactivity (for both remote and internal access connections)
        or upon receiving a request from a user; and
    - label: b.
      text: Retains the session lock until the user reestablishes access using established
        identification and authentication procedures.
  Implementation Standards:
  - label: 'High & Moderate:'
    parts:
    - label: Std.1
      text: Period of inactivity must be no more than 15 minutes before session lock
        occurs for remote and mobile devices and requires user re-authentication.
        As agencies continue to migrate to laptops and docking stations making clients
        increasingly mobile, this is a logical extension of that requirement.
  Supplemental Guidance: |
    Session locks are temporary actions taken when users stop work and move away from the immediate vicinity of information systems but do not want to log out because of the temporary nature of their absences. Session locks are implemented where session activities can be determined. This is typically at the operating system level, but can also be at the application level. Session locks are not an acceptable substitute for logging out of information systems, for example, if organizations require users to log out at the end of workdays.This control protects sensitive information from unauthorized access when system users are away from their workstation. Since 2007, OMB has required session lock for remote and mobile devices, a standard which is neither technically nor financially burdensome. Based on risk, many agencies have adopted 15-minute session locks by policy as a best practice.Remote connections, as defined under AC-17, originate from outside the system boundary. Internal connections originate within the system boundary.

    Guidance for systems processing, storing, or transmitting PII (to include PHI):

    This control protects personally identifiable information (PII) from unauthorized access when system users are away from their workstation. Since 2007, OMB has required session lock for remote and mobile devices, a standard which is neither technically nor financially burdensome. Based on risk, many agencies have adopted 15-minute session locks by policy as a best practice.

    Guidance for systems processing, storing, or transmitting PHI:

    Under the HIPAA Security Rule, this is an addressable implementation specification. HIPAA covered entities must conduct an analysis as described at 45 C.F.R. § 164.306 (Security standards: General rules) part (d) (Implementation specifications) to determine how it must be applied within the organization.
