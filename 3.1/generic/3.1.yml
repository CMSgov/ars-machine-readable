CP-10:
  Control Family: Contingency Planning
  Control Type: Mandatory
  Control Number: CP-10
  Control Name: Information System Recovery and Reconstitution
  Baseline:
  - High
  - Moderate
  - Low
  Assurance:
  Priority: P1
  Control:
  - text: The organization provides for the recovery and reconstitution of the information
      system to a known state after a disruption, compromise, or failure. Recovery
      of the information system after a failure or other contingency must be done
      in a trusted, secure, and verifiable manner.
  Implementation Standards:
  - label: 'High, Moderate & Low:'
    parts:
    - label: Std.1
      text: 'Secure information system recovery and reconstitution includes, but is
        not limited to:'
      parts:
      - label: (a)
        text: Reset all system parameters (either default or organization-established);
      - label: (b)
        text: Reinstall patches;
      - label: (c)
        text: Reestablish configuration settings;
      - label: (d)
        text: Reinstall application and system software; and
      - label: (e)
        text: Fully test the system.
  Supplemental Guidance: |
    Recovery is executing information system contingency plan activities to restore CMS missions/business functions. Reconstitution takes place following recovery and includes activities for returning organizational information systems to fully operational states. Recovery and reconstitution operations reflect mission and business priorities, recovery point/time and reconstitution objectives, and established organizational metrics consistent with contingency plan requirements. Reconstitution includes the deactivation of any interim information system capabilities that may have been needed during recovery operations. Reconstitution also includes assessments of fully restored information system capabilities, reestablishment of continuous monitoring activities, potential information system reauthorizations, and activities to prepare the systems against future disruptions, compromises, or failures. Recovery/reconstitution capabilities employed by organizations can include both automated mechanisms and manual procedures.

    Guidance for systems processing, storing, or transmitting PII (to include PHI):

    Information system recovery and reconstitution is an important step to restoring sensitive information, such as both personally identifiable information (PII) and protected health information (PHI), to an accurate state following execution of a contingency plan.
