      system is equipped with mechanisms to produce trend and comparative analysis
      on the manipulation of PII, for systems that generate their own analysis of
      PII. Determine if the system reports on inappropriate manipulation of PII.  Determine
      if the system recognizes established thresholds that when met signify suspicious
      user activity. Determine if the system notifies the user, administrator, or
      other relevant party of any failure during transfer of PII.  Determine if the
