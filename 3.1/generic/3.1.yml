  Assessment Objective:
  - text: Determine if the organization has implemented all elements of this control
      as described in the control statements and implementation standard(s).
  Assessment Methods and Objects:
  - label: 'Examine:'
    text: Access control policy and procedures; system security plan, other relevant
      documents or records.
  - label: 'Examine:'
    text: Verify that the access control procedures are consistent with access control
      policy.
  - label: 'Examine:'
    text: Verify that the access control procedures address all areas identified in
      the access control policy and address achieving policy-compliant implementations
      of all associated access control controls.
  - label: 'Examine:'
    text: Examine document transmission logs or audit logs or records to confirm that
      the access control policy and procedures have been disseminated or otherwise
      made available.
  - label: 'Examine:'
    text: Examine policy and procedure documents to verify that responsible personnel
      are required to review the access control policy and procedures within the required
      timeframe and to update as necessary. Examine document changes, document revision
      records, after-action reports, etc., to ensure reviews were conducted.
  - label: 'Interview:'
    text: 'Organizational personnel with access control responsibilities. Verify that
      personnel:'
    parts:
    - label: 1.
      text: Confirm their respective roles with Access Control policy;
    - label: 2.
      text: Know of and understand Access Control policy and procedures; and
    - label: 3.
      text: Are responsible for reviewing and updating Access Control policy and procedures
        no less often than required.
AC-02:
  Control Family: Access Control
  Control Type: Mandatory
  Control Number: AC-02
  Control Name: Account Management
  Baseline:
  - High
  - Moderate
  - Low
  Assurance:
  Priority: P1
  Control:
  - label: 'The organization:'
    parts:
    - label: a.
      text: 'Identifies and selects the following types of information system accounts
        to support organizational missions/business functions: individual, group,
        system, application, guest/anonymous, emergency, and temporary;'
    - label: b.
      text: Assigns account managers for information system accounts;
    - label: c.
      text: Establishes conditions for group and role membership;
    - label: d.
      text: Specifies authorized users of the information system, group and role membership,
        and access authorizations (i.e., privileges) and other attributes (as required)
        for each account;
    - label: e.
      text: Requires approvals by defined personnel or roles (defined in the applicable
        security plan) for requests to create information system accounts;
    - label: f.
      text: Creates, enables, modifies, disables, and removes information system accounts
        in accordance with Acceptable Risk Safeguards (ARS) requirements and Risk
        Management Handbook (RMH) standards and procedures;
    - label: g.
      text: Monitors the use of information system accounts;
    - label: h.
      text: 'Notifies account managers:'
      parts:
      - label: 1.
        text: When accounts are no longer required;
      - label: 2.
        text: When users are terminated or transferred; and
      - label: 3.
        text: When individual information system usage or need-to-know changes;
    - label: i.
      text: 'Authorizes access to the information system based on:'
      parts:
      - label: 1.
        text: A valid access authorization;
      - label: 2.
        text: Intended system usage; and
      - label: 3.
        text: Other attributes as required by the organization or associated missions/business
          functions;
    - label: j.
      text: Reviews accounts for compliance with account management requirements at
        least every 90 days for High and Moderate systems or 365 days for Low systems;
        and
    - label: k.
      text: Establishes a process for reissuing shared/group account credentials (if
        deployed) when individuals are removed from the group.
  Implementation Standards:
  - label: 'High, Moderate & Low:'
    parts:
    - label: Std.1
      text: Remove or disable default user accounts. Rename active default accounts
    - label: Std.2
      text: Implement centralized control of user access administrator functions
    - label: Std.3
      text: Regulate the access provided to contractors and define security requirements
        for contractors
    - label: Std.4
      text: 'Automated account management results must be searchable by the CMS Cybersecurity
        Integration Center (CCIC):'
      parts:
      - label: (a)
        text: Information is provided to the CCIC in a format compliant with CMS and
          Federal (e.g., Continuous Diagnostics and Mitigation) requirements;
      - label: (b)
        text: Account management information sources include systems, appliances,
          devices, services, and applications (including databases); and
      - label: (c)
        text: CCIC-directed account management information collection rules/requests
          (e.g., sources, queries, data calls) must be implemented/provided within
          the timeframe specified in the request
    - label: Std.5
      text: Raw security information/results from relevant automated tools must be
        available in an unaltered format to the CCIC
    - label: Std.6
      text: Notify account managers within an organization-defined timeframe when
        temporary accounts are no longer required or when information system users
        are terminated or transferred or information system usage or need-to-know/need-to-share
        changes.
  - label: 'Systems processing, storing, or transmitting PII (to include PHI):'
  - label: 'High:'
    parts:
    - label: PRIV.1
      text: Prohibit use of guest, anonymous, and shared accounts for providing access
        to PII.
    - label: PRIV.2
      text: Notify account managers within an organization-defined timeframe when
        temporary accounts are no longer required or when information system users
        are terminated or transferred or information system usage or need-to-know/need-to-share
        changes.
    - label: PRIV.3
      text: Prior to granting access to PII, users demonstrate a need for the PII
        in the performance of the user's duties.
    - label: PRIV.4
      text: Implement access controls within the information system based on users'
        or user group's need for access to PII in the performance of their duties
    - label: PRIV.5
      text: Organizations should provide access only to the minimum amount of PII
        necessary for users to perform their duties
    - label: PRIV.6
      text: Create, enable, modify, disable, and remove information system accounts
        in accordance with the requirement for each user to complete privacy training
        every 365 days, otherwise the account would be disabled
  - label: 'Moderate:'
    parts:
    - label: PRIV.1
      text: Prohibit use of guest, anonymous, and shared accounts for providing access
        to PII.
    - label: PRIV.2
      text: Notify account managers within an organization-defined timeframe when
        temporary accounts are no longer required or when information system users
        are terminated or transferred or information system usage or need-to-know/need-to-share
        changes.
    - label: PRIV.3
      text: Prior to granting access to PII, users demonstrate a need for the PII
        in the performance of the user's duties.
    - label: PRIV.4
      text: Implement access controls within the information system based on users'
        or user group's need for access to PII in the performance of their duties.
    - label: PRIV.5
      text: Organizations should provide access only to the minimum amount of PII
        necessary for users to perform their duties
    - label: PRIV.6
      text: Create, enable, modify, disable, and remove information system accounts
        in accordance with the requirement for each user to complete privacy training
        every 365 days, otherwise the account would be disabled.
  Supplemental Guidance: |
    Information system account types include, for example, individual, shared, group, system, guest/anonymous, emergency, developer/manufacturer/vendor, temporary, and service. Some of the account management requirements listed can be implemented by organizational information systems. The identification of authorized users of the information system and the specification of access privileges reflects the requirements in other security controls in the security plan. Users requiring administrative privileges on information system accounts receive additional scrutiny by appropriate organizational personnel (e.g., system owner, mission/business owner, or CISO) responsible for approving such accounts and privileged access. Organizations may choose to define access privileges or other attributes by account, by type of account, or a combination of both. Other attributes required for authorizing access include, for example, restrictions on time-of-day, day-of-week, and point-of-origin. In defining other account attributes, organizations consider system-related requirements (e.g., scheduled maintenance, system upgrades) and mission/business requirements, (e.g., time zone differences, customer requirements, remote access to support travel requirements). Failure to consider these factors could affect information system availability. Temporary and emergency accounts are accounts intended for short-term use. Organizations establish temporary accounts as a part of normal account activation procedures when there is a need for short-term accounts without the demand for immediacy in account activation. Organizations establish emergency accounts in response to crisis situations and with the need for rapid account activation. Therefore, emergency account activation may bypass normal account authorization processes. Emergency and temporary accounts are not to be confused with infrequently used accounts (e.g., local logon accounts used for special tasks defined by organizations or when network resources are unavailable). Such accounts remain available and are not subject to automatic disabling or removal dates. Conditions for disabling or deactivating accounts include, for example: (i) when shared/group, emergency, or temporary accounts are no longer required; or (ii) when individuals are transferred or terminated. Some types of information system accounts may require specialized training. Contact your CRA or the CCIC for the list of compliant formats. All security information and results, complete and unedited, from relevant automated tools must be available to the CCIC upon their request.  The information must be made available in a format, and within a timeframe, to be agreed-upon with the CCIC and consistent with all other safeguards required by the ARS.

    Guidance for systems processing, storing, or transmitting PII (to include PHI):

    Account management is a critical function for developing and implementing an access control framework that is appropriate for the information contained in systems and applications. When implemented effectively, the access control framework provides the necessary constructs for controlling access to PII, limiting disclosure of records about individuals to only those system and application users that have a need for the information to perform their job functions. The purpose of this guidance is to establish requirements for user access to PHI and PII.

    Guidance for systems processing, storing, or transmitting PHI:

    The identification of authorized users and access privileges include considerations of whether the user will need access to PHI and whether such access may be permitted or required under HIPAA. The purpose of this guidance is to establish requirements for user access to PHI. Organizations should establish procedures for obtaining necessary electronic protected health information, to include during an emergency.
  Reference Policy:
