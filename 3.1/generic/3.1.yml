  Supplemental Guidance: |
    Individuals with privileged access to an information system and who are also the subject of an audit by that system, may affect the reliability of audit information by inhibiting audit activities or modifying audit records. This control enhancement requires that privileged access be further defined between audit-related privileges and other privileges, thus limiting the users with audit-related privileges.

    Guidance for systems processing, storing, or transmitting PII (to include PHI):

    When audit information contains personally identifiable information (PII), the requirement for access to that audit information is the same as for access to PII generally. As such, access to PII in audit logs requires a need-to-know and privacy training commensurate with level of responsibility and access. Privileged users must be evaluated to determine if they have such a need-to-know as part of his or her security function.
