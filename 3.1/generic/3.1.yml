AU-09(04):
  Control Family: Audit and Accountability
  Control Type: Mandatory Enhancement
  Control Number: AU-09(04)
  Control Name: Access by Subset of Privileged Users
  Baseline:
  - High
  - Moderate
  Assurance:
  Priority: P1
  Control:
  - label: The organization authorizes access to management of audit functionality
      to only those individuals or roles who are not subject to audit by that system,
      and is defined in the applicable system security plan.
