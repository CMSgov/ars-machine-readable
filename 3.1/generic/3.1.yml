        with the security category or classification of the information.
  - label: 'Systems processing, storing, or transmitting PII (to include PHI):'
  - label: 'The organization:'
    text: Sanitizes digital media that contains personally identifiable information
      (PII) prior to disposal, release out of organizational control, or release for
      reuse using FIPS-validated media sanitization techniques or procedures in accordance
      with applicable federal and organizational standards and policies.
  - label: 'Systems processing, storing, or transmitting PHI:'
  - label: 'The organization:'
    text: Sanitizes digital media that contains protected health information (PHI)
      prior to disposal, release out of organizational control, or release for reuse
      using FIPS-validated media sanitization techniques or procedures in accordance
      with applicable federal and organizational standards and policies.
  - label: 'Systems defined as CSPs:'
    text: 'For CSPs, the hypervisor enforces sanitization of the instance (container)
      image file space upon release:   - Sanitization of released space is compliant
      with NIST SP 800-88, as amended, guidance.'
