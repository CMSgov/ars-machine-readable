  Control Number: SI-04(24)
  Control Name: 'Non-Mandatory: Indicators of Compromise'
  Baseline:
  Assurance:
  Priority: P3
  Control:
  - text: The information system discovers, collects, distributes, and uses indicators
      of compromise.
  Implementation Standards:
  - label: 'High:'
    parts:
    - label: Std.1
      text: 'indicators of compromise (IOC) information must be searchable by the
        CCIC:'
      parts:
      - label: (a)
        text: Information is provided to the CCIC in a format compliant with CMS and
          Federal (e.g., OpenIOC, Structured Threat Information eXpression [STIX],
          Cyber Observable eXpression [CybOX], Trusted Automated eXchange of Indicator
          Information [TAXII]) requirements;
      - label: (b)
        text: IOCs sources include internal development, commercial/industry organizations
          and groups (e.g., Information Sharing and Analysis Center [ISAC], indicators
          of Compromise [IOC] Bucket) and security-related entities; and
      - label: (c)
        text: CCIC directed IOCs information collection rules/requests (e.g., sources,
          queries, data calls) must be implemented/provided within the timeframe specified
          in the request
    - label: Std.2
      text: As required by CMS, IOC information must be available in an unaltered
        format to the CCIC.
  - label: 'Moderate & Low:'
    parts:
    - label: Std.1
      text: 'IOCs information must be searchable by the CCIC:'
      parts:
      - label: (a)
        text: Information is provided to the CCIC in a format compliant with CMS and
          Federal (e.g., OpenIOC, STIX, CybOX, TAXII) requirements; and
      - label: (b)
        text: IOCs sources include internal development, commercial/industry organizations
          and groups (e.g., ISAC, IOC Bucket) and security-related entities
    - label: Std.2
      text: As required by CMS, IOC information must be available in an unaltered
        format to the CCIC.
  Supplemental Guidance: |
    Indicators of compromise (IOC) are forensic artifacts from intrusions that are identified on organizational information systems (at the host or network level). IOCs provide organizations with valuable information on objects or information systems that have been compromised. IOCs for the discovery of compromised hosts can include for example, the creation of registry key values. IOCs for network traffic include, for example, Universal Resource Locator (URL) or protocol elements that indicate malware command and control servers. The rapid distribution and adoption of IOCs can improve information security by reducing the time that information systems and organizations are vulnerable to the same exploit or attack.See also: <http://www.issa.org/resource/resmgr/journalpdfs/feature0515.pdf>
  Reference Policy:
  - Cybersecurity Enhancement Act of 2014
  - 'NIST SP: 800-61, 800-83, 800-92, 800-94, 800-137'
  Related Controls:
  - IR-10
  Assessment Objective:
  - text: |
      Determine if the information system:

      - discovers indicators of compromise;
      - collects indicators of compromise;
      - distributes indicators of compromise; and
      - uses indicators of compromise.
  Assessment Methods and Objects:
