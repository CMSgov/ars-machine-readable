    parts:
    - label: a.
      text: Create and implement a security assessment plan in accordance with, but
        not limited to, current CMS procedures
    - label: b.
      text: Perform unit; integration; system; and regression testing/evaluation in
        accordance with the CMS eXpedited Life Cycle (XLC)
    - label: c.
      text: Produce evidence of the execution of the security assessment plan and
        the results of the security testing/evaluation
    - label: d.
      text: Implement a verifiable flaw remediation process; ande. Correct flaws identified
        during security testing/evaluation.
  - label: 'Systems processing, storing, or transmitting PII (to include PHI):'
    text: 'For information systems containing PII, the organization requires the developer
      of the information system, system component, or information system service to:'
    parts:
    - label: a.
      text: Create and implement a security assessment plan that includes assessment
        of privacy controls.
    - label: b.
      text: 'Conduct tests that:'
      parts:
      - label: 1.
        text: Minimize to the use of PII to the maximum extent practicable;
      - label: 2.
        text: Use actual PII only if a formal memorandum of agreement (MOA), memorandum
          of understanding (MOU), or data exchange agreement has been established
          between the data owner of the PII and the entity developing/testing the
          information system including how loss, theft, or compromise (i.e., breach)
          of PII is to be handled;
      - label: 3.
