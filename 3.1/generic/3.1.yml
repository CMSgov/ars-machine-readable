  Control:
  - label: 'The organization:, upon termination of individual employment:'
    parts:
    - label: a.
      text: Disables information system access in accordance with Implementation Standard
        1;
    - label: b.
      text: Terminates/revokes any authenticators/credentials associated with the
        individual;
    - label: c.
      text: Conducts exit interviews that include a discussion of non-disclosure of
        information security and privacy information;
    - label: d.
      text: Retrieves all security-related organizational information system-related
        property;
    - label: e.
      text: Retains access to organizational information and information systems formerly
        controlled by the terminated individual;
    - label: f.
      text: Notifies defined personnel or roles (defined in the applicable security
        plan) within one (1) calendar day; and
    - label: g.
      text: Immediately escorts employees terminated for cause out of the organization.
  Implementation Standards:
  - label: 'High & Moderate:'
    parts:
    - label: Std.1
      text: System access must be revoked prior to or during the employee termination
        process/action
    - label: Std.2
      text: All access and privileges to systems, networks, and facilities are suspended
        when employees or contractors temporarily separate from the organization (e.g.,
        leave of absence).
  - label: 'Low:'
    parts:
    - label: Std.1
      text: System access must be revoked during the employee termination process/action
    - label: Std.2
      text: All access and privileges to systems, networks, and facilities are suspended
        when employees or contractors temporarily separate from the organization (e.g.,
        leave of absence).
