        without written authorization from the CIO, or an approved policy allowing
        the use of personally-owned equipment:'
      parts:
      - label: 1.
        text: Personally-owned equipment must be scanned before being connected to
          CMS (and HHS) systems or networks to ensure compliance with CMS requirements;
          and
      - label: 2.
        text: Personally-owned equipment must be prohibited from processing, accessing,
          or storing Department sensitive information unless it is approved in writing
          by the CMS SOP and employs CMS required encryption (FIPS 140-2 validated
          module).
  Implementation Standards:
  - label: 'High, Moderate & Low:'
    parts:
    - label: Std.1
      text: Require callback capability with re-authentication to verify connections
        from authorized locations when the Medicare Data Communications Network (MDCN)
        or Multi-Protocol Label Switching (MPLS) service network cannot be used. For
        application systems and turnkey systems that require the vendor to log-on,
        the vendor will be assigned a User ID and password and enter the network through
        the standard authentication process. Access to such systems will be authorized
        and logged. User IDs assigned to vendors will be recertified within every
        three hundred sixty-five (365) days.
    - label: Std.2
      text: If e-authentication is implemented as a remote access solution or associated
        with remote access, refer to RMH, Volume III, Standard 3.1, CMS Authentication
        Standards.
    - label: Std.3
      text: 'All computers and devices, whether government furnished equipment (GFE),
        contractor furnished equipment (CFE), or personal, that require any network
        access to a CMS network or system are securely configured and meet, as a minimum,
        the following security requirements:'
      parts:
      - label: (a)
        text: Up-to-date system patches;
      - label: (b)
        text: Current anti-virus software;
      - label: (c)
        text: Host-based intrusion detection system;
      - label: (d)
        text: Functionality that provides the capability for automatic execution of
          code disabled; and
      - label: (e)
        text: employs CMS required encryption (FIPS 140-2 validated module)
    - label: Std.4
      text: 'For organizations supporting remote access (including teleworking), ensure
        NIST SP 800-46 guidelines are followed by defining policies and procedures
        that define:'
      parts:
      - label: (a)
        text: Forms of permitted remote access;
      - label: (b)
        text: Types of devices permissible for remote access;
      - label: (c)
        text: Type of access remote users are granted; and
      - label: (d)
        text: How remote user account provisioning is handled.
  Supplemental Guidance: |
    Remote access is access to organizational information systems by users (or processes acting on behalf of users) communicating through external networks (e.g., the Internet). Remote access methods include, for example, dial-up, broadband, and wireless. Organizations often employ encrypted VPNs to enhance confidentiality and integrity over remote connections. The use of encrypted VPNs, does not make the access non-remote; however, the use of VPNs, when adequately provisioned with appropriate security controls (e.g., employing appropriate encryption techniques for confidentiality and integrity protection) may provide sufficient assurance to the organization that it can effectively treat such connections as internal networks. Still, VPN connections traverse external networks, and the encrypted VPN does not enhance the availability of remote connections. Also, VPNs with encrypted tunnels can affect the organizational capability to adequately monitor network communications traffic for malicious code. Remote access controls apply to information systems other than public web servers or systems designed for public access. This control addresses authorization prior to allowing remote access without specifying the formats for such authorization. While organizations may use interconnection security agreements to authorize remote access connections, such agreements are not required by this control. Enforcing access restrictions for remote connections is addressed in AC-3.For minimum authentication requirements, refer to RMH, Volume III, Standard 3.1, CMS Authentication Standards.

