SI-04(05):
  Control Family: System and Information Integrity
  Control Type: Mandatory Enhancement
  Control Number: SI-04(05)
  Control Name: System-Generated Alerts
  Baseline:
  - High
  - Moderate
  Assurance: Assurance
  Priority: P1
  Control:
  - text: 'The information system alerts defined personnel or roles (defined in the
      applicable System Security Plan) when the following indications of compromise
      or potential compromise occur:'
    parts:
    - label: a.
      text: Presence of malicious code;
    - label: b.
      text: Unauthorized export of information;
    - label: c.
      text: Signaling to an external information system; or
    - label: d.
      text: Potential intrusions.
  Implementation Standards:
  - label: 'High & Moderate:'
    parts:
    - label: Std.1
      text: 'Aggregated alert information must be searchable by the CCIC:'
      parts:
      - label: (a)
        text: Information is provided to the CCIC in a format compliant with CMS and
          Federal (e.g., Continuous Diagnostics and Mitigation) requirements;
      - label: (b)
        text: Information sources include all alert-generating information technology
          components in an environment requiring a CMS Authority to Operate; and
      - label: (c)
        text: CCIC directed aggregated alert information collection rules/requests
          (e.g., sources, queries, data calls) must be implemented/provided within
          the timeframe specified in the request
    - label: Std.2
      text: As required by CMS, raw event information must be available in an unaltered
        format to the CCIC.
  - label: 'Low:'
    parts:
    - label: Std.1
      text: 'When selected, aggregated alert information must be searchable by the
        CCIC:'
      parts:
      - label: (a)
        text: Information is provided to the CCIC in a format compliant with CMS and
          Federal (e.g., Continuous Diagnostics and Mitigation) requirements; and
      - label: (b)
        text: Information sources include all alert-generating information technology
          components in an environment requiring a CMS Authority to Operate
    - label: Std.2
      text: When selected, as required by CMS, raw event information must be available
        in an unaltered format to the CCIC.
  - label: 'Systems defined as CSPs:'
  - label: 'High & Moderate:'
    parts:
    - label: CSP.1
      text: 'For CSPs, this Standard replaces the requirement defined within SI-04(05).
        The indications that a compromise or potential compromise occurred include:
        protected information system files or directories have been modified without
        notification from the appropriate change/configuration management channels;
        information system performance indicates resource consumption that is inconsistent
        with expected operating conditions; auditing functionality has been disabled
        or modified to reduce audit visibility; audit or log records have been deleted
        or modified without explanation; information system is raising alerts or faults
        in a manner that indicates the presence of an abnormal condition; resource
        or service requests are initiated from clients that are outside of the expected
        client membership set; information system reports failed logins or password
        changes for administrative or key service accounts; processes and services
        are running that are outside of the baseline configuration/system profile;
        utilities, tools, or scripts have been saved or installed on production systems
        without clear indication of their use or purpose.'
    - label: CSP.2
      text: For CSPs, the organization defines additional compromise indicators as
        needed.
  Supplemental Guidance: |
    Alerts may be generated from a variety of sources, including, for example, audit records or inputs from malicious code protection mechanisms, intrusion detection or prevention mechanisms, or boundary protection devices such as firewalls, gateways, and routers. Alerts can be transmitted, for example, telephonically, by electronic mail messages, or by text messaging. Organizational personnel on the notification list can include, for example, system administrators, mission/business owners, system owners, or information system security officers. Contact your CRA or the CCIC for the list of compliant formats. All security information and results, complete and unedited, from relevant automated tools must be available to the CCIC upon their request.  The information must be made available in a format, and within a timeframe, to be agreed-upon with the CCIC and consistent with all other safeguards required by the ARS.

    Guidance for systems defined as CSPs:

    Alerts may be generated from a variety of sources, including but not limited to malicious code protection mechanisms, intrusion detection or prevention mechanisms, or boundary protection devices such as firewalls, gateways, and routers.
  Reference Policy:
  - FedRAMP Rev. 4 Baseline
  - 'NIST SP: 800-137'
  - 'OMB Memo: M-14-03, M-15-01'
  Related Controls:
  - AU-5, PE-6
  Assessment Objective:
  - text: Determine if the organization has implemented all elements of this control
      as described in the control statements and implementation standard(s).
  Assessment Methods and Objects:
  - label: 'Examine:'
    text: System and information integrity policy; procedures addressing information
      system monitoring tools and techniques; system security plan; information system
      monitoring tools and techniques documentation; information system configuration
      settings and associated documentation; and other relevant documents or records.
  - label: 'Examine:'
    text: Information systems employ automated functionality (as systems, devices,
      appliances or applications) that provides alerts to defined personnel or roles
      (defined in the applicable System Security Plan) when any of the organization-defined
      list of compromise or potential compromise indicators occur.
  - label: Test
    text: Information system monitoring real-time alert capability.
