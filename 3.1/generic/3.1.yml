        and
    - label: b.
      text: Satisfy personnel screening criteria as defined by CMS.
  - label: 'Systems processing, storing, or transmitting PII (to include PHI):'
  - label: 'The organization:'
    text: Requires that the developer of systems containing personally identifiable
      information (PII)
    parts:
    - label: a.
      text: Have appropriate access authorizations as determined by the assigned contracting
        officer and contracting officer representative, in consultation with the organization's
        privacy office; andb. Satisfy organization-defined personnel screening criteria
