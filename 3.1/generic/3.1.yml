        system usage or need-to-know/need-to-share changes.
  - label: 'Examine:'
    text: 'Information system demonstrates that policy is being implemented. Ensure:'
    parts:
    - label: 1.
      text: Only authorized and necessary accounts are enabled;
    - label: 2.
      text: Defined groups consist of only authorized users;
    - label: 3.
      text: Non-interactive system accounts are locked down;
    - label: 4.
      text: Access to privileged accounts is restricted to authorized users; and
    - label: 5.
      text: Information system accounts are reviewed for compliance no less often
