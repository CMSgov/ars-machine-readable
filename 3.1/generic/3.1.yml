    parts:
    - label: a.
      text: 'terminates the network connection associated with a communications session
        at the end of the session, or:'
      parts:
      - label: 1.
        text: Forcibly de-allocates communications session Dynamic Host Configuration
          Protocol (DHCP) leases after seven (7) days; and
      - label: 2.
        text: Forcibly disconnects inactive VPN connections after thirty (30) minutes
          or less of inactivity; andb. terminates or suspends network connections
          (i.e., a system to system interconnection) upon issuance of an order by
