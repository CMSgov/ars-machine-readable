  Control Family: Incident Response
  Control Type: Non-Mandatory
  Control Number: IR-04(03)
  Control Name: 'Non-Mandatory: Continuity of Operations'
  Baseline:
  Assurance:
  Priority: P3
  Control:
  - label: 'The organization:'
    text: Identifies incidents and responses to classes of incident to ensure continuation
      of organizational missions and business functions. Classes of incident are based
      on attack vector (e.g., attack via external media, the web, improper system
      use, loss of equipment) and serve to further define specific handling procedures.
  - label: 'Systems processing, storing, or transmitting PHI:'
  - label: 'The organization:'
    text: Identifies emergencies, vandalism, security incidents, or natural disasters
      and reasonable and appropriate policies and procedures consistent with federal
      laws and regulations and organizational requirements to ensure continuation
      of organizational missions and business functions.
  Implementation Standards:
  - label: 'High:'
    parts:
    - label: Std.1
      text: Incident response policies/procedures and business continuity processes
        should be aligned. Computer security incidents undermine the business resilience
        of an organization. Business continuity planners should be made aware of incidents
        and their impacts so they can adjust business impact, risk, and continuity
        of operations assessments and plans
    - label: Std.2
      text: Organizations should create written guidelines for prioritizing incidents.
  Supplemental Guidance: |
    Classes of incidents include, for example, malfunctions due to design/implementation errors and omissions, targeted malicious attacks, and untargeted malicious attacks. Appropriate incident response actions include, for example, graceful degradation, system shutdown, fall back to manual mode/alternative technology whereby the system operates differently, employing deceptive measures, alternate information flows, or operating in a mode that is reserved solely for when systems are under attack.

    Guidance for systems processing, storing, or transmitting PHI:

    HIPAA requires administrative, physical and technical safeguards for the protection and access of PHI during an emergency or other occurrence.Organizations establish policies and procedures for responding to an emergency or other occurrence (for example, fire, vandalism, system failure, and natural disaster) that damages systems that contain PHI including procedures to enable continuation of critical business processes for the protection of PHI and for obtaining necessary PHI during an emergency. Additionally, HIPAA requires organizations to conduct a risk analysis to determine whether and to what extent they establish procedures that allow facility access in support of restoration of lost data under the disaster recovery plan in the event of an emergency.
