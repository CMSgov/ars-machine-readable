      - label: 1.
        text: if hand carried, using a securable container (e.g., locked briefcase)
          via authorized personnel, or
      - label: 2.
        text: if shipped, trackable with receipt by commercial carrier.
    - label: b.
      text: Maintains accountability for information system media during transport
        outside of controlled areas;
    - label: c.
      text: Documents activities associated with the transport of information system
        media; and
    - label: d.
      text: Restricts the activities associated with the transport of information
        system media to authorized personnel.
  - label: 'Systems processing, storing, or transmitting PII (to include PHI):'
  - label: 'The organization:'
    text: Protects and controls digital media that contains personally identifiable
      information (PII) during transport outside of controlled areas using FIPS-validated
      encryption.
  - label: 'Systems processing, storing, or transmitting PHI:'
  - label: 'The organization:'
    text: Protects and controls digital media that contains protected health information
      (PHI) during transport outside of controlled areas using a FIPS 140-2 validated
      cryptographic module operating in the FIPS-approved mode of operation.
  Implementation Standards:
  - label: 'Systems processing, storing, or transmitting PII (to include PHI):'
  - label: 'High & Moderate:'
    parts:
    - label: PRIV.1
      text: Protect and control non-digital PII/PHI media during transport outside
        of controlled areas and restrict the activities associated with transport
        of such media to authorized personnel. Non-digital PII must be in locked cabinets
        or sealed packing cartons while in transit.
  - label: 'Systems defined as CSPs:'
  - label: 'High & Moderate:'
    parts:
    - label: CSP.1
      text: CSPs protect and control magnetic tapes, external/removable hard drives,
        flash/thumb drives, diskettes, compact disks, and digital video disks during
        transport outside of controlled areas; and during transport CSPs encrypt digital
        media using a FIPS 140-2 validated module.
    - label: CSP.2
      text: CSPs define security measures to protect digital and non-digital media
        in transport. The security measures are approved and accepted by the Joint
        Authorization Board (JAB).
  Supplemental Guidance: |
    Information system media includes both digital and non-digital media. Digital media includes, for example, diskettes, magnetic tapes, external/removable hard disk drives, flash drives, compact disks, and digital video disks. Non-digital media includes, for example, paper and microfilm. This control also applies to mobile devices with information storage capability (e.g., smart phones, tablets, E-readers), that are transported outside of controlled areas. Controlled areas are areas or spaces for which organizations provide sufficient physical and/or procedural safeguards to meet the requirements established for protecting information and/or information systems.Physical and technical safeguards for media are commensurate with the security category or classification of the information residing on the media. Safeguards to protect media during transport include, for example, locked containers and cryptography. Cryptographic mechanisms can provide confidentiality and integrity protections depending upon the mechanisms used. Activities associated with transport include the actual transport as well as those activities such as releasing media for transport and ensuring that media enters the appropriate transport processes. For the actual transport, authorized transport and courier personnel may include individuals from outside the organization (e.g., U.S. Postal Service or a commercial transport or delivery service). Maintaining accountability of media during transport includes, for example, restricting transport activities to authorized personnel and tracking and/or obtaining explicit records of transport activities as the media moves through the transportation system to prevent and detect loss, destruction, or tampering. Organizations establish documentation requirements for activities associated with the transport of information system media in accordance with organizational assessments of risk to include the flexibility to define different record-keeping methods for the different types of media transport as part of an overall system of transport-related records.

    Guidance for systems processing, storing, or transmitting PII (to include PHI):

    Protecting and controlling media containing sensitive information, such as PII, commensurate with the sensitivity of the information contained on the media, during transport outside of controlled areas, promotes accountability and limits situations that make the media vulnerable to unauthorized use and disclosure through loss, theft, or other mishandling.
