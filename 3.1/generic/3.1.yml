  Control:
  - label: 'The organization:'
    parts:
    - label: a.
      text: 'Develops an information security and privacy control assessment plan
        that describes the scope of the assessment including:'
      parts:
      - label: 1.
        text: Security and privacy controls and control enhancements under assessment
