  Control:
  - label: 'The organization:'
    text: Disallows use of live data in development and test environments for the
      information system, system component, or information system service without
      prior approval of the Authorizing Official (AO). If approved by the AO, the
      organization documents and controls the use of live data in the development
      and test environments for the information system, system component, or information
      system service at a level commensurate with the sensitivity of the data and
      way that minimizes the use of live data.
  - label: 'Systems processing, storing, or transmitting PII (to include PHI):'
    text: 'Before use of live data containing personally identifiable information
      (PII) in a preproduction environment, the organization must:'
    parts:
    - label: a.
      text: Implement policies and procedures in coordination with the privacy office
        for evaluating the risk of use of PII in a preproduction environment;
    - label: b.
      text: Protect, per NIST SP 800-122, the PII within the preproduction environment
        at the same level as in the production environment; and
    - label: c.
      text: Use anonymized data substitution (See NIST SP 800-122, Section 4.2.4)
        if possible.
  Implementation Standards:
  Supplemental Guidance: |
    The use of live data in preproduction environments can result in significant risk to organizations. Organizations can minimize such risk by using test or dummy data during the development and testing of information systems, information system components, and information system services.

    Guidance for systems processing, storing, or transmitting PII (to include PHI):

    Preproduction environments may not be as formally controlled as production environments. Use of sensitive information, including PII, in a preproduction environment increases risk to the organization, because the preproduction environment may not be as secure as the production environment. If PII will be provided to a third-party during testing, the organization will need a formal MOA, MOU, or data exchange agreement before providing access to that third-party. Such agreement will at a minimum include how loss, theft, or compromise of PII is to be handled.
