    Guidance for systems processing, storing, or transmitting PII (to include PHI):

    When PII is shared, it is necessary to ensure the PII is being shared in accordance with statutory and regulatory requirements, including any restrictions on how the PII may be shared and the requirements for security of the receiving partner.This control addresses the sharing of information in a general sense (i.e., disclosure). It is not "information sharing"as defined by the Information Sharing Environment (ISE) Privacy Guidelines. All sharing partners, processes, and information systems must comply with applicable system of records notices (SORN), Privacy Impact Assessments (PIA), or other forms of notice or public statements. Examples of actions that may be required to implement privacy requirements in information sharing activities include: addressing privacy requirements in information sharing agreements; ensuring sharing partners have a mutual understanding of the PII confidentiality impact level (as NIST SP 800-122 is a risk based analysis and accepts variation in organizational implementation); developing processes and supporting mechanisms to ensure/enforce compliance; and implementing technical capabilities that enforce privacy requirements for PII stored or processed by a sharing partner. Program managers and system owners should work with their privacy offices to ensure information sharing activities are compliant with privacy requirements.

