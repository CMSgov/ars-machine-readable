  - text: The information system prevents unauthorized and unintended information
      transfer via shared system resources.
  Implementation Standards:
  - label: 'High & Moderate:'
    parts:
    - label: Std.1
      text: Ensure that users of shared system resources cannot intentionally or unintentionally
        access information remnants, including encrypted representations of information,
        produced by the actions of a prior user or system process acting on behalf
        of a prior user. Ensure that system resources shared between two (2) or more
        users are released back to the information system and are protected from accidental
