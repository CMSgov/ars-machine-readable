    text: System and information integrity policy; procedures addressing information
      system monitoring; information system design documentation; information system
      monitoring tools and techniques documentation; information system configuration
      settings and associated documentation; information system monitoring logs or
      records; information system audit records; and other relevant documents or records.
  - label: 'Interview:'
