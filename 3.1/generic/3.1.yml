  - label: 'The organization:'
    parts:
    - label: a.
      text: Schedules, performs, documents, and reviews records of maintenance and
        repairs on information system components in accordance with manufacturer or
        vendor specifications and/or organizational requirements;
    - label: b.
      text: Approves and monitors all maintenance activities, whether performed on
        site or remotely and whether the equipment is serviced on-site or removed
        to another location;
    - label: c.
      text: Requires that the applicable Business Owner (or an official designated
        in the applicable security plan) explicitly approves the removal of the information
        system or system components from organizational facilities for off-site maintenance
        or repairs;
    - label: d.
