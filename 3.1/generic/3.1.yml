  Control Number: PL-02
  Control Name: System Security Plan
  Baseline:
  - High
  - Moderate
  - Low
  Assurance: Assurance
  Priority: P1
  Control:
  - label: 'The organization:'
    parts:
    - label: a.
      text: Develops a security plan for the information system that is consistent
        with the RMH Procedures; and
      parts:
      - label: 1.
        text: Is consistent with the organization's enterprise architecture;
      - label: 2.
        text: Explicitly defines the authorization boundary for the system;
      - label: 3.
        text: Describes the operational context of the information system in terms
          of missions and business processes;
      - label: 4.
        text: Provides the security categorization of the information system including
          supporting rationale;
      - label: 5.
        text: Describes the operational environment for the information system and
          relationships with or connections to other information systems;
      - label: 6.
        text: Provides an overview of the security requirements for the system;
      - label: 7.
        text: Identifies any relevant overlays, if applicable;
      - label: 8.
        text: Describes the security controls in place or planned for meeting those
          requirements including a rationale for the tailoring and supplementation
          decisions; and
      - label: 9.
        text: Is reviewed and approved by the authorizing official or designated representative
          prior to plan implementation
    - label: b.
      text: Distributes copies of the security plan and communicates subsequent changes
        to the plan to stakeholders
    - label: c.
      text: |
        Reviews the security plan for the information system within every three hundred sixty-five (365) days; andd. Updates the plan, minimally every three (3) years, to address current conditions or whenever:

        - There are significant changes to the information system/environment of operation that affect security;
        - Problems are identified during plan implementation or security control assessments;
        - When the data sensitivity level increases;
        - After a serious security violation caused by changes in the threat environment; or
        - Before the previous security authorization expires
    - label: e.
