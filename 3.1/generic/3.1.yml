  - High
  - Moderate
  - Low
  Assurance:
  Priority: P1
  Control:
  - label: 'The organization:'
    text: Implements an insider threat program that includes a cross-discipline insider
      threat incident handling team.
  - label: 'Systems processing, storing, or transmitting PII (to include PHI):'
    text: When defining the requirements for and designing an organization's insider
      threat program, the insider threat team must engage the participation, and obtain
      concurrence, of the organization's Privacy Officer prior to implementation.
      For existing insider threat programs, conduct a review of the program with the
      organization's Privacy Officer to ensure program meets applicable privacy requirements.
  Implementation Standards:
  - label: 'High, Moderate & Low:'
    parts:
    - label: Std.1
      text: As required by the CMS-EMP section of the CMS Information System Security
        and Privacy Policy (IS2P2), the organization implements the insider threat
        program in accordance with HHS Policy for Monitoring Employee Use of HHS IT
        Resources.
  Supplemental Guidance: |
    Organizations handling classified information are required, under Executive Order 13587 and the National Policy on Insider Threat, to establish insider threat programs. The standards and guidelines that apply to insider threat programs in classified environments can also be employed effectively to improve the security of Controlled Unclassified Information in non-national security systems. Insider threat programs include security controls to detect and prevent malicious insider activity through the centralized integration and analysis of both technical and non-technical information to identify potential insider threat concerns. A senior organizational official is designated by the department/agency head as the responsible individual to implement and provide oversight for the program. In addition to the centralized integration and analysis capability, insider threat programs as a minimum, prepare department/agency insider threat policies and implementation plans, conduct host-based user monitoring of individual employee activities on government-owned classified computers, provide insider threat awareness training to employees, receive access to information from all offices within the department/agency (e.g., human resources, legal, physical security, personnel security, information technology, information system security, and law enforcement) for insider threat analysis, and conduct self-assessments of department/agency insider threat posture.Insider threat programs can leverage the existence of incident handling teams that organizations may already have in place, such as computer security incident response teams. Human resources records are especially important in this effort, as there is compelling evidence to show that some types of insider crimes are often preceded by nontechnical behaviors in the workplace (e.g., ongoing patterns of disgruntled behavior and conflicts with coworkers and other colleagues). These precursors can better inform and guide organizational officials in more focused, targeted monitoring efforts. The participation of a legal team is important to ensure that all monitoring activities are performed in accordance with appropriate legislation, directives, regulations, policies, standards, and guidelines.

