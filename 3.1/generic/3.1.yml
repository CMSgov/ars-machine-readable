  - text: The information system implements cryptographic mechanisms to protect the
      confidentiality and integrity of information stored on digital media during
      transport outside of controlled areas.
  Implementation Standards:
  Supplemental Guidance: |
    This control enhancement applies to both portable storage devices (e.g., USB memory sticks, compact disks, digital video disks, external/removable hard disk drives) and mobile devices with storage capability (e.g., smart phones, tablets, E-readers).

    Guidance for systems processing, storing, or transmitting PII (to include PHI):

    Encrypting portable media and mobile devices protects confidentiality and integrity of sensitive information, such as personally identifiable information (PII), stored on those devices.

    Guidance for systems processing, storing, or transmitting PHI:

    Under the HIPAA Security Rule, this is an addressable implementation specification. HIPAA covered entities must conduct an analysis as described at 45 C.F.R. § 164.306 (Security standards: General rules) part (d) (Implementation specifications) to determine how it must be applied within the organization. However, using cryptographic protection allows the organization to utilize the "Safe Harbor"provision under the Breach Notification Rule.  If PHI is encrypted pursuant to the Guidance Specifying the Technologies and Methodologies that Render Protected Health Information Unusable, Unreadable, or Indecipherable to Unauthorized Individuals (45 C.F.R.  Part 164 Subpart D), then no breach notification is required following an impermissible disclosure of the information. Therefore, organizations should use cryptographic protections for PHI stored on electronic media if they wish to take advantage of the Safe Harbor provision.
