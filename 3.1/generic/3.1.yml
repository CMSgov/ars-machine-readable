CA-07:
  Control Family: Security Assessment and Authorization
  Control Type: Mandatory
  Control Number: CA-07
  Control Name: Continuous Monitoring
  Baseline:
  - High
  - Moderate
  - Low
  Assurance: Assurance
  Priority: P3
  Control:
  - text: 'The organization develops a continuous monitoring strategy and implements
      a continuous monitoring program that includes:'
    parts:
    - label: a.
      text: Establishment of defined metrics (defined in the applicable system security
        plan) to be monitored based on the organization security goals and objectives
        and in accordance with the basic requirements set forth in NIST SP 800-137;
    - label: b.
      text: Establishment of defined frequencies (defined in the applicable system
        security plan), but no less than once every 72 hours, for monitoring and defined
        frequencies (defined in the applicable system security plan), but no less
        than once every 72 hours, for assessments supporting such monitoring;
    - label: c.
      text: Ongoing security control assessments in accordance with the organizational
        continuous monitoring strategy;
    - label: d.
      text: Ongoing security status monitoring of organization-defined metrics in
        accordance with the organizational continuous monitoring strategy;
    - label: e.
      text: Correlation and analysis of security-related information generated by
        assessments and monitoring;
    - label: f.
      text: Response actions to address results of the analysis of security-related
        information; and
    - label: g.
      text: Reporting the security status of the organization and the information
        system to defined personnel or roles (defined in the applicable system security
        plan) monthly.
  Implementation Standards:
  - label: 'High, Moderate & Low:'
    parts:
    - label: Std.1
      text: When subject to a legal investigation (e.g., of an insider threat), continuous
        monitoring records must be maintained until released by the investigating
        authority
    - label: Std.2
      text: Monitors systems, appliances, devices, and applications (including databases)
    - label: Std.3
      text: The CCIC provides oversight of information security and privacy, to include
        Security Information and Event Management (SIEM), for each FISMA System operating
        by or on behalf of CMS.
  Supplemental Guidance: |
    Continuous monitoring programs facilitate ongoing awareness of threats, vulnerabilities, and information security to support organizational risk management decisions. The terms "continuous"and "ongoing"imply that organizations assess/analyze security controls and information security-related risks at a frequency sufficient to support organizational risk-based decisions. The results of continuous monitoring programs generate appropriate risk response actions by organizations. Continuous monitoring programs also allow organizations to maintain the security authorizations of information systems and common controls over time in highly dynamic environments of operation with changing mission/business needs, threats, vulnerabilities, and technologies. Having access to security-related information on a continuing basis through reports/dashboards gives organizational officials the capability to make more effective and timely risk management decisions, including ongoing security authorization decisions. Automation supports more frequent updates to security authorization packages, hardware/software/firmware inventories, and other system information. Effectiveness is further enhanced when continuous monitoring outputs are formatted to provide information that is specific, measurable, actionable, relevant, and timely. Continuous monitoring activities are scaled in accordance with the security categories of information systems.

    Guidance for systems processing, storing, or transmitting PII (to include PHI):

    The state of security controls can directly correlate to privacy risk. Continuous monitoring supports the identification of issues that could result in unauthorized access to sensitive information such as PII, data quality issues, and other concerns, including privacy, that are supported by security controls.

    Guidance for systems processing, storing, or transmitting PHI:

    Consider using automated tools and mechanisms for system activity review. The effectiveness of continuous monitoring of various activities, for example, failed or successful log-ins, inappropriate file access, detecting and reporting on malicious code/viruses through network transmission, is enhanced using approved automated tools.
