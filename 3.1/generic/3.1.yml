    - label: a.
      text: Sanitizes both digital and non-digital information system media prior
        to disposal, release out of organizational control, or release for reuse using
        defined sanitization techniques and procedures (defined in the applicable
        security plan) in accordance with applicable federal and organizational standards
        and policies; and
    - label: b.
