RA-05:
  Control Family: Risk Assessment
  Control Type: Mandatory
  Control Number: RA-05
  Control Name: Vulnerability Scanning
  Baseline:
  - High
  - Moderate
  - Low
  Assurance: Assurance
  Priority: P1
  Control:
  - label: 'The organization:'
    parts:
    - label: a.
      text: Scans for vulnerabilities in the information system and hosted applications
        no less often than once every 72 hours and when new vulnerabilities potentially
        affecting the system/applications are identified and reported;
    - label: b.
      text: 'Employs vulnerability scanning tools and techniques that facilitate interoperability
        among tools and automate parts of the vulnerability management process by
        using standards for:'
      parts:
      - label: 1.
        text: Enumerating platforms, software flaws, and improper configurations;
      - label: 2.
        text: Formatting checklists and test procedures;
      - label: 3.
        text: Measuring vulnerability impact;
      - label: 4.
        text: Complying with DHS Continuous Diagnostics and Mitigation program and
          CMS requirements; and
      - label: 5.
        text: Complying with required reporting metrics (e.g., CyberScope)
    - label: c.
      text: Analyzes vulnerability scan reports and results from security control
        assessments;
    - label: d.
      text: Remediates vulnerabilities based on the Business Owner's risk prioritization
        in accordance with the guidance defined under security control SI-02; and
    - label: e.
      text: Shares information obtained from the vulnerability scanning process and
        security control assessments with affected/related stakeholders on a "need
        to know" basis to help eliminate similar vulnerabilities in other information
        systems (i.e., systemic weaknesses or deficiencies).
  - label: 'Systems defined as CSPs:'
    text: 'This control requirement replaces RA-05(a.):'
    parts:
    - label: a.
      text: Scans for vulnerabilities in the information system and hosted applications
        at least every 30 days and when new vulnerabilities potentially affecting
        the system/applications are identified and reported.
  Implementation Standards:
  - label: 'High, Moderate & Low:'
    parts:
    - label: Std.1
      text: Vulnerability scans must be performed when new vulnerabilities, risks,
        or threats potentially affecting the system/applications are identified and
        reported or upon request from CMS
    - label: Std.2
      text: 'Vulnerability scanning tools results must be searchable by the CCIC:'
      parts:
      - label: (a)
        text: Information is provided to the CCIC in a format compliant with CMS and
          Federal (e.g., Continuous Diagnostics and Mitigation) requirements;
      - label: (b)
        text: Vulnerability scan information sources include systems, appliances,
          devices, services, and applications (including databases); and
      - label: (c)
        text: CCIC directed vulnerability scan information collection rules/requests
          (e.g., sources, queries, data calls) must be implemented/provided within
          the timeframe specified in the request
    - label: Std.3
      text: As required by CMS, raw results from vulnerability scanning tools must
        be available in an unaltered format to the CCIC
    - label: Std.4
      text: The organization must provide timely responses, as defined by the CISO,
        to informational requests for organizational monitoring status and security
        posture information.
  - label: 'Systems defined as CSPs:'
  - label: 'High, Moderate & Low:'
    parts:
    - label: CSP.1
      text: For CSPs, the organization scans for vulnerabilities in the information
        system and hosted applications as required under DHS Continuous Diagnostics
        and Mitigation and NIST Continuous Monitoring guidelines for CSPs; and operating
        system, web application, and database scans (as applicable); and when new
        vulnerabilities potentially affecting the system/applications are identified
        and reported.
    - label: CSP.2
      text: For CSPs, the organization remediates vulnerabilities based on the Business
        Owner's risk prioritization in accordance with the guidance defined under
        security control SI-02. Use of time periods that exceed CMS standards but
        are approved and accepted by the Joint Authorization Board (JAB) must be authorized
        by the CISO
  Supplemental Guidance: |
    Security categorization of information systems guides the frequency and comprehensiveness of vulnerability scans. Organizations determine the required vulnerability scanning for all information system components, ensuring that potential sources of vulnerabilities such as networked printers, scanners, and copiers are not overlooked. Vulnerability analyses for custom software applications may require additional approaches such as static analysis, dynamic analysis, binary analysis, or a hybrid of the three approaches. Organizations can employ these analysis approaches in a variety of tools (e.g., web-based application scanners, static analysis tools, binary analyzers) and in source code reviews. Vulnerability scanning includes, for example:

    (i) scanning for patch levels;
    (ii) scanning for functions, ports, protocols, and services that should not be accessible to users or devices; and
    (iii) scanning for improperly configured or incorrectly operating information flow control mechanisms.

    Organizations consider using tools that express vulnerabilities in the Common Vulnerabilities and Exposures (CVE) naming convention and that use the Open Vulnerability Assessment Language (OVAL) to determine/test for the presence of vulnerabilities. Suggested sources for vulnerability information include the Common Weakness Enumeration (CWE) listing and the National Vulnerability Database (NVD). In addition, security control assessments such as red team exercises provide other sources of potential vulnerabilities for which to scan. Organizations also consider using tools that express vulnerability impact by the Common Vulnerability Scoring System (CVSS).The organization remediates vulnerabilities based on the Business Owner's risk prioritization in accordance with the guidance defined under security control SI-02.Penetration testing is covered under CA-08. Contact your CRA or the CCIC for the list of compliant formats.
  Reference Policy:
