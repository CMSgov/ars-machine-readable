    Guidance for systems processing, storing, or transmitting PII (to include PHI):

    An error in a system may reveal sensitive information such as personally identifiable information (PIIP or protected health information (PHI). For example, if there is an error posting a form that contains PII and the system includes the PII entered in the form when it writes to the error log, it will be visible to whoever has access permissions to the error log. Therefore, error handling must be considered in design of the system, and access to errors containing leaked sensitive information should be provided only to those individuals with a need for that information in the performance of their duties.
