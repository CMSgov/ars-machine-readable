  Assessment Methods and Objects:
  - label: 'Examine:'
    text: 'Access control policy; procedures addressing account management (including
      creating, enabling, modifying, reviewing, disabling, and removing accounts);
      system security plan; list of active information system accounts along with
      the name of the individual associated with each account; list of guest/anonymous
