  Supplemental Guidance: |
    Organizations employ least privilege for specific duties and information systems. The principle of least privilege is also applied to information system processes, ensuring that the processes operate at privilege levels no higher than necessary to accomplish required organizational missions/business functions. Organizations consider the creation of additional processes, roles, and information system accounts as necessary, to achieve least privilege. Organizations also apply least privilege to the development, implementation, and operation of organizational information systems.The concept of least privilege aligns with the notion of only allowing access to sensitive information when an individual has a need-to-know in performance of their job duties.

    Guidance for systems processing, storing, or transmitting PII (to include PHI):

    The concept of least privilege aligns with the notion of only allowing access to PII when an individual has a need-to-know in performance of their job duties.The organization enforces the most restrictive set of rights/privileges or access needed by users (or processes acting on behalf of users) for the performance of specified tasks —increasing the level of restriction as PII confidentiality impact level rises. The organization ensures that users who must access records containing PII only have access to the minimum amount of PII, along with only those privileges (e.g., read, write, execute) necessary to perform their assigned tasks.

    Guidance for systems processing, storing, or transmitting PHI:

    HIPAA requires least privilege to satisfy both the Minimum Necessary Rule and access control safeguards.
