    PS-3, AP-2, AR-2, AR-3, AR-4, AR-5, IP-1, TR-1, TR-2
  Assessment Objective:
  - label: 'Systems processing, storing, or transmitting PII (to include PHI):'

  - label: 'Determine if:'
    parts:
    - label: (i)
      text: 'The organization uses PII internally only for the authorized purpose(s)
        identified in the Privacy Act and/or in public noticesDetermine if:'
      parts:
      - label: (i)
        text: The system's use of PII is consistent with the privacy notices related
          to the system, including any SORN, Privacy Impact Assessment, and/or notices
          provided at points of collection;
      - label: (ii)
        text: The system's disclosures of PII are consistent with the privacy notices
          related to the system, including any SORN, Privacy Impact Assessment, and/or
          notices provided at points of collection;
      - label: (iii)
        text: The authorization schema for the system aligns with the business logic
          within the system;
      - label: (iv)
        text: The system responds to authorization changes within a defined timeframe;
      - label: (v)
        text: The system connects to source systems to process changes in authorizations
          based on relevant organizational events (e.g., separations, job changes,
          etc.); and
      - label: (vi)
        text: The system requests appropriate credentials at the time of request for
          initial access to sufficiently identify the user/system making the request.
  Assessment Methods and Objects:
  - label: 'Systems processing, storing, or transmitting PII (to include PHI):'
  - label: 'Examine:'
    text: Organization privacy policy; organization privacy practices; other relevant
      documents or records.
  - label: 'Examine:'
    text: Documented system functions with relevant privacy notices.
  - label: 'Examine:'
    text: Documented system outputs with relevant privacy notices.
  - label: 'Examine:'
    text: 'The functions of the system and the authorization schema of the system,
      and compare them for alignment. Comment: If the authorization schema is not
      in alignment with business functions it could result in entities having greater
      access to PII than needed.'
  - label: 'Examine:'
    text: 'The authorization schema and compare it to the SORN and any applicable
      Computer Matching Agreements and data sharing memoranda of understanding (MOU)/memoranda
      of agreement (MOA). Comment: If the authorization schema allows for access or
      roles that are not included as part of relevant privacy documents, the system
      will be in violation of the Privacy Act of 1974.'
  - label: 'Examine:'
    text: 'A sample of the existing or proposed users/systems and compare their business
      responsibilities to their permissions within the system. Comment: If the authorization
      schema is too broad, it will result in entities having greater access to PII
      than needed; if the schema is too narrow, it will result in overly burdensome
      administration of the system authorizations.'
  - label: Test
    text: Remove a user/system's authorization to access the system.
  - label: Test
    text: Remove a user/system's authorization permission.
  - label: Test
    text: Reduce the authorization status of a user/system.
  - label: 'Examine:'
    text: The system design to verify that the system connects to all the appropriate
      source systems for changes in user/system status.
  - label: Test
    text: Make a change to a user/system's status in the source system such that access
      to the system being tested would be removed or reduced (e.g., a separation).
  - label: Test
    text: |
      Make a change to a user/system's status in the source system such that a specific permission authority would be removed (e.g., a department change). Comment: The number of test cases may vary based on:

      (1) The PII and processing capabilities of the system;
      (2) The technology platform of the system; and
      (3) Connections to any centralized authorization facilities.
  - label: Test
    text: Attempt to gain access to the system without entering appropriate credentials.
  - label: Test
    text: Attempt to gain access to the system with valid credentials.
  - label: Test
    text: Attempt to gain access to the system as multiple users/systems.
UL-02:
  Control Family: Use Limitation
  Control Type: Mandatory
  Control Number: UL-02
  Control Name: Information Sharing with Third Parties
  Baseline:
  - High
  - Moderate
  - Low
  Assurance:
  Priority: P1
  Control:
  - label: 'Systems processing, storing, or transmitting PII (to include PHI):'
  - label: 'The organization:'
    parts:
    - label: a.
      text: Shares PII externally, only for the authorized purposes identified in
        the Privacy Act and/or described in its notice(s) or in a manner compatible
        with those purposes;
    - label: b.
      text: Where appropriate, enters into MOUs, MOAs, Letters of Intent, CMAs, or
        similar agreements, with third parties that specifically describe the PII
        covered and specifically enumerate the purposes for which the PII may be used;
    - label: c.
      text: Monitors, audits, and trains its staff on the authorized sharing of PII
        with third parties and on the consequences of unauthorized use or sharing
        of PII; and
    - label: d.
      text: Evaluates any proposed new instances of sharing PII with third parties
        to assess whether the sharing is authorized and whether additional or new
        public notice is required.
  Implementation Standards:
  - label: 'Systems processing, storing, or transmitting PII (to include PHI):'
  - label: 'High & Moderate:'
    parts:
    - label: PRIV.1
      text: Consistent with the Purpose Specification and Use Limitation Fair Information
        Practice Principles (FIPPs), sharing of PII must be compatible with the purpose
        for which it was collected. Consistent with the Transparency FIPP, any subsequent
        sharing that is not compatible may not be done until additional notice is
        provided to the individual, their consent is obtained, and relevant documents
        are updated or published; e.g., when applicable and appropriate, publish an
        updated system of records notice (SORN) to cover the additional incompatible
        sharing and obtain consent from the affected individuals.
  Supplemental Guidance: |
    Guidance for systems processing, storing, or transmitting PII (to include PHI):

    Sharing PII with third parties introduces new risks to the individual which, as applicable, requires organizations to establish formal agreements with the third party and to ensure the sharing is compatible with the purposes described in any notice to, and consent from, the individual. Consideration of privacy risks for sharing PII apply regardless of the method used or whether the information remains stored in the system of records. Data removed from an information system covered by a system of records notice (e.g., a Human Resources [HR] database) and shared in another format (e.g., an Excel spreadsheet) must still meet purpose and use requirements of the associated notice. PII not in a system of records that is shared with a third party still must meet the Purpose Specification and, relatedly, Use Limitation FIPPs. For example, data extracts of PII shared via an Excel spreadsheet or database archive must still be shared only if consistent with purposes set out in notices provided to the individual, and in any consent or authorization received from that individual.A "third party"for these purposes is an individual or organization other than CMS and the individual about whom CMS collects and uses information.The organization SOP and, where appropriate, legal counsel, review and approve any proposed external sharing of PII, including with other public, international, or private sector entities, for consistency with uses described in the existing organizational public notice(s). When a proposed new instance of external sharing of PII is not currently authorized by the Privacy Act and/or specified in a notice, organizations evaluate whether the proposed external sharing is compatible with the purpose(s) specified in the notice. If the proposed sharing is compatible, organizations review, update, and republish their privacy impact assessment (PIA), SORN, website privacy policies, and other public notices, if any, to include specific descriptions of the new uses(s) and obtain consent where appropriate and feasible. Information-sharing agreements also include security protections consistent with the sensitivity of the information being shared.

    Guidance for systems processing, storing, or transmitting PHI:

    Under HIPAA Privacy Rule, a covered entity may not use, disclose or request a medical record, except when the medical record is specifically justified as the amount that is reasonably necessary to accomplish the purpose of the use, disclosure, or request.  The disclosure and sharing of PHI is governed by the HIPAA regulations. For details consult the HIPAA Privacy and Security rules at:  <http://www.hhs.gov/ocr/privacy/index.html>.
