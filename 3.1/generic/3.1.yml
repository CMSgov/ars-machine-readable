      as described in the control statements and implementation standard(s).
  Assessment Methods and Objects:
  - label: 'Examine:'
    text: Risk assessment policy; procedures addressing vulnerability scanning; risk
      assessment; system security plan; vulnerability scanning results; patch and
      vulnerability management records; and other relevant documents or records.
  - label: 'Examine:'
    text: Information system capabilities to confirm the system can perform an on-demand
      custom vulnerability assessment.  The assessment capability must support an
