AC-02(09):
  Control Family: Access Control
  Control Type: Non-Mandatory
  Control Number: AC-02(09)
  Control Name: 'Non-Mandatory: Restrictions on Use of Shared Groups/Accounts'
  Baseline:
  Assurance:
  Priority: P3
  Control:
  - text: The organization only permits the use of shared/group accounts when a business
      need can be documented and approved, in advance, by the Authorizing Official
      (AO).
    parts:
    - label: a.
      text: 'When shared/group accounts are used, the applicable System Security Plan
        (SSP) must:'
      parts:
      - label: 1.
        text: Describe how the shared/group accounts are used; and
      - label: 2.
        text: Include compensating processes and procedures implemented to provide
          the ability to uniquely attribute account user activities.
  - label: 'Systems processing, storing, or transmitting PHI:'
    text: The organization only permits the use of shared/group accounts that meet
      the requirement to uniquely attribute user activity to an account.
  Implementation Standards:
  Supplemental Guidance: |
    Shared/group accounts do not provide the necessary accountability (such as non-repudiation) required to log and monitor access to sensitive information nor do they permit identification of individuals who have a need for access. Shared/group accounts also do not provide audit trails capable of associating a user with an action—eliminating the ability to establish non-repudiation. (Non-repudiation is a critical element of accountability and accuracy of information in systems, database or system history, and related logs and is important for investigating privacy incidents and breaches.)Refer to RMH for account management process and procedures.

    Guidance for systems processing, storing, or transmitting PII (to include PHI):

