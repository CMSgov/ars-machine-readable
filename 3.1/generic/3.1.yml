    - label: c.
      text: Includes Privacy Act Statements on its forms that collect PII, or on separate
        forms that can be retained by individuals, to provide additional formal notice
        to individuals from whom the information is being collected.
  Implementation Standards:
  Supplemental Guidance: |
    Guidance for systems processing, storing, or transmitting PII (to include PHI):

    SORNs and Privacy Act Statements, i.e., (e)(3) notices, provide transparency, in advance of collection, use, maintenance, or sharing of PII when in a system that meets the statutory definition of a "system of records"under the Privacy Act. The Privacy Act notes that it uses "maintain"to include "maintain, collect, use or disseminate."These requirements impact decisions made during planning, design, development, and operation of programs and systems.Organizations issue SORNs to provide the public notice regarding PII collected in a system of records, which the Privacy Act defines as "a group of any records under the control of any agency from which information is retrieved by the name of an individual or by some identifying number, symbol, or another identifier."SORNs explain how the information is used, retained, and may be corrected, and whether certain portions of the system are subject to Privacy Act exemptions for law enforcement or national security reasons. Privacy Act Statements provide notice of: (i) the authority of organizations to collect PII; (ii) whether providing PII is mandatory or optional; (iii) the principal purpose(s) for which the PII is to be used; (iv) the intended disclosures (routine uses) of the information; and (v) the consequences of not providing all or some portion of the information requested. When information is collected verbally, organizations read a Privacy Act Statement prior to initiating the collection of PII (for example, when conducting telephone interviews or surveys).The Privacy Act and OMB guidance set forth specific requirements regarding when and how notices are provided. In addition to any internal organization review process, the publication of a SORN in the Federal Register requires a mandatory review and comment period of a minimum of 40 days. Regarding TR-2, paragraph a, the publication of a SORN is required only when the PII is maintained in a system that meets the statutory definition of a "system of records"under the Privacy Act. Not all systems containing PII may meet the definition of a "system of records."However, all PII maintained by an organization must be protected irrespective of whether the PII is subject to the Privacy Act.Regarding TR-2, paragraph c, the Privacy Act Statement, when required, should be provided in the same format as the information is collected. For example, an electronic statement on a website, a written statement on a paper form, and a verbal statement provided for information that is collected verbally.
