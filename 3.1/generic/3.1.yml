    parts:
    - label: Std.1
      text: Finely shred, using a minimum of cross-cut shredding, hard-copy documents,
        using approved equipment, techniques, and procedures
    - label: Std.2
      text: Surplus equipment is stored securely while not in use, and disposed of
        or sanitized in accordance with NIST 800-88 when no longer required.
  - label: 'Low:'
